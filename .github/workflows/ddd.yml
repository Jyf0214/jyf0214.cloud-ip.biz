      - name: 8. å®‰è£…ä¾èµ–å¹¶å¯åŠ¨ Python åº”ç”¨
        run: |
          nohup bash -c 'echo "--- å¼€å§‹å®‰è£… Python åº”ç”¨ä¾èµ–..." && cd chatgpt-on-wechat && python -m pip install --upgrade pip && pip install -r requirements-optional.txt --target ./lib --cache-dir ~/.cache/pip || true && pip install -r requirements.txt --target ./lib --cache-dir ~/.cache/pip || true && echo "--- âœ… ä¾èµ–å®‰è£…å®Œæˆã€‚æ­£åœ¨å¯åŠ¨åº”ç”¨..." && export PYTHONPATH=$(pwd)/lib && pm2 start "python3 app.py" --name "python-app" && pm2 ls' > install.log 2>&1 &

      - name: 9. æŒ‚è½½è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿ
        run: |
