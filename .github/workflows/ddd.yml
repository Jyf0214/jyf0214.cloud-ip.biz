      # --- æ ¸å¿ƒä¼˜åŒ–ï¼šå¹¶è¡Œæ‰§è¡Œ chroot æ¢å¤å’Œ Python åº”ç”¨éƒ¨ç½² ---
      - name: 5. âš¡ï¸ å¹¶è¡Œæ‰§è¡Œï¼šæ¢å¤ Chroot (åå°) & éƒ¨ç½² Python åº”ç”¨ (å‰å°)
        id: restore_or_create
        run: |
          # å¯åŠ¨åå°ä»»åŠ¡ï¼šæ¢å¤æˆ–åˆ›å»º Chroot ç¯å¢ƒ
          # ä½¿ç”¨ () & å°†æ•´ä¸ªä»£ç å—æ”¾å…¥åå°æ‰§è¡Œ
          (
            echo "--- [åå°ä»»åŠ¡] å¼€å§‹æ‰§è¡Œ Chroot æ¢å¤/åˆ›å»º ---"
            sudo mkdir -p ${{ env.CHROOT_DIR }}
