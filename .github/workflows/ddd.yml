jobs:
  build-and-run-all:
    name: "Run All Services (Versioned Backups)"
    runs-on: ubuntu-latest
    steps:
      - name: 1. æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: 2. æœ€å¤§åŒ–è¿è¡Œå™¨ç£ç›˜ç©ºé—´
        run: sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY"

      - name: 3. å®‰è£…å…¨éƒ¨æ‰€éœ€ä¾èµ–
        run: sudo apt-get update && sudo apt-get install -y debootstrap rclone pigz jq

      - name: 4. è®¾ç½® Python å’Œ Node.js ç¯å¢ƒ
        uses: actions/setup-node@v3
        with: { node-version: '18' }
      - uses: actions/setup-python@v4
        with: { python-version: "3.9" }

      - name: 5. âš¡ï¸ å¹¶è¡Œæ‰§è¡Œï¼šæ™ºèƒ½æ¢å¤ Chroot (åå°) & éƒ¨ç½² Python åº”ç”¨ (å‰å°)
        id: restore_or_create
        run: |
          BG_LOG_FILE=$(mktemp)
          echo "ğŸ“„ åå°ä»»åŠ¡æ—¥å¿—å°†è®°å½•åœ¨: ${BG_LOG_FILE}"

          # å¯åŠ¨åå°ä»»åŠ¡ï¼šæ™ºèƒ½æ¢å¤æˆ–åˆ›å»º Chroot ç¯å¢ƒ
          (
            set -eo pipefail
            echo "--- [åå°ä»»åŠ¡] å¼€å§‹æ‰§è¡Œ Chroot æ™ºèƒ½æ¢å¤/åˆ›å»º ---"
            sudo mkdir -p ${{ env.CHROOT_DIR }}
            rclone config create webdav webdav url="${WEBDAV_URL}" vendor=other user="${WEBDAV_USER}" pass="${WEBDAV_PASS}"
            
            # --- ç‰ˆæœ¬åŒ–æ¢å¤é€»è¾‘ ---
            LATEST_BACKUP_PATH=""
            echo "1. æ­£åœ¨æŸ¥æ‰¾æœ€æ–°çš„ç‰ˆæœ¬åŒ–å¤‡ä»½..."
            LATEST_BACKUP_PATH=$(rclone lsjson webdav:${{ env.WEBDAV_REMOTE_PATH }}/ | \
                                jq -r '[.[] | select(.Name | startswith("${{ env.BACKUP_PREFIX }}"))] | sort_by(.ModTime) | .[-1].Path' 2>/dev/null)

            if [[ "$LATEST_BACKUP_PATH" == "null" || -z "$LATEST_BACKUP_PATH" ]]; then
                echo "   -> æœªæ‰¾åˆ°ç‰ˆæœ¬åŒ–å¤‡ä»½ã€‚"
                LATEST_BACKUP_PATH=""
            fi

            if [[ -z "$LATEST_BACKUP_PATH" ]]; then
              echo "2. æ­£åœ¨æŸ¥æ‰¾æ—§ç‰ˆå¤‡ä»½ (${{ env.OLD_BACKUP_FILE }})..."
              if rclone lsf webdav:${{ env.WEBDAV_REMOTE_PATH }}/${{ env.OLD_BACKUP_FILE }} > /dev/null 2>&1; then
                LATEST_BACKUP_PATH="${{ env.WEBDAV_REMOTE_PATH }}/${{ env.OLD_BACKUP_FILE }}"
              fi
            fi

            if [[ -n "$LATEST_BACKUP_PATH" ]]; then
              echo "--- [åå°ä»»åŠ¡] âœ… å‘ç°å¯ç”¨å¤‡ä»½: ${LATEST_BACKUP_PATH}ã€‚å¼€å§‹ä¸‹è½½..."
              LOCAL_BACKUP_PATH="/tmp/backup.tar.gz"
              rclone copyto "webdav:${LATEST_BACKUP_PATH}" ${LOCAL_BACKUP_PATH} ${{ env.RCLONE_FLAGS }}
              echo "--- [åå°ä»»åŠ¡] âœ… ä¸‹è½½å®Œæˆã€‚å¼€å§‹ä»æœ¬åœ°æ–‡ä»¶è§£å‹..."
              pigz -dc ${LOCAL_BACKUP_PATH} | sudo tar -xpf - -C ${{ env.CHROOT_DIR }}
              rm -f ${LOCAL_BACKUP_PATH}
            else
              echo "--- [åå°ä»»åŠ¡] âš ï¸ æ‰€æœ‰ç±»å‹çš„å¤‡ä»½å‡æœªæ‰¾åˆ°ã€‚å°†åˆ›å»ºå…¨æ–°ç³»ç»Ÿ..."
              sudo debootstrap --variant=minbase jammy ${{ env.CHROOT_DIR }} http://archive.ubuntu.com/ubuntu/
            fi
            echo "--- [åå°ä»»åŠ¡] âœ… ä»»åŠ¡æˆåŠŸå®Œæˆ ---"
          ) > ${BG_LOG_FILE} 2>&1 &
          CHROOT_SETUP_PID=$!
          
          # å‰å°ä»»åŠ¡ï¼šéƒ¨ç½² Python åº”ç”¨
          echo "--- [å‰å°ä»»åŠ¡] åå°æ­£åœ¨æ¢å¤ Chrootï¼Œå‰å°å¼€å§‹éƒ¨ç½² Python åº”ç”¨... ---"
          npm install -g pm2; rm -rf chatgpt-on-wechat
          git clone https://x-access-token:${{ env.PAT }}@github.com/Jyf0214/chatgpt-on-wechat.git || true
          cd chatgpt-on-wechat
          python -m pip install --upgrade pip
          pip install -r requirements-optional.txt --target ./ || true
          pip install -r requirements.txt --target ./ || true
          pm2 start "python3 app.py" --name "python-app"
          
          echo "--- [å‰å°ä»»åŠ¡] âœ… Python åº”ç”¨å·²å¯åŠ¨ã€‚ç­‰å¾…åå° Chroot ä»»åŠ¡å®Œæˆ... ---"
          if ! wait ${CHROOT_SETUP_PID}; then
            echo "=================================================" >&2; echo "âŒ ERROR: åå° Chroot è®¾ç½®ä»»åŠ¡å¤±è´¥ï¼" >&2; echo "ä»¥ä¸‹æ˜¯åå°ä»»åŠ¡çš„è¯¦ç»†æ—¥å¿—ï¼š" >&2; echo "-------------------------------------------------" >&2; cat ${BG_LOG_FILE} >&2; echo "=================================================" >&2; exit 1
          fi
          
          echo "--- âœ… æ‰€æœ‰å¹¶è¡Œä»»åŠ¡å®Œæˆ ---"
          if [[ -f "${{ env.CHROOT_DIR }}/etc/debian_version" ]]; then echo "restored=true" >> $GITHUB_OUTPUT; else echo "restored=false" >> $GITHUB_OUTPUT; fi

      - name: 6. æŒ‚è½½è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿ
        run: |
