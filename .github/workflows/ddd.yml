    runs-on: ubuntu-latest
    steps:
      - name: 1. æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: 2. æœ€å¤§åŒ–è¿è¡Œå™¨ç£ç›˜ç©ºé—´
        run: sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY"

      - name: 3. å®‰è£…å…¨éƒ¨æ‰€éœ€ä¾èµ– (æ–°å¢ zstd)
        run: sudo apt-get update && sudo apt-get install -y debootstrap rclone pigz zstd jq

      - name: 4. è®¾ç½® Python å’Œ Node.js ç¯å¢ƒ
        uses: actions/setup-node@v3
        with: { node-version: '18' }
      - uses: actions/setup-python@v4
        with: { python-version: "3.9" }

      - name: 5. âš¡ï¸ å¹¶è¡Œæ‰§è¡Œï¼šæ™ºèƒ½æ¢å¤ Chroot (åå°) & éƒ¨ç½² Python åº”ç”¨ (å‰å°)
        id: restore_or_create
        run: |
          BG_LOG_FILE=$(mktemp)
          echo "ğŸ“„ åå°ä»»åŠ¡æ—¥å¿—å°†è®°å½•åœ¨: ${BG_LOG_FILE}"

          # å¯åŠ¨åå°ä»»åŠ¡ï¼šæ™ºèƒ½æ¢å¤æˆ–åˆ›å»º Chroot ç¯å¢ƒ
          (
            set -eo pipefail
            echo "--- [åå°ä»»åŠ¡] å¼€å§‹æ‰§è¡Œ Chroot æ™ºèƒ½æ¢å¤/åˆ›å»º ---"
            sudo mkdir -p ${{ env.CHROOT_DIR }}
            rclone config create webdav webdav url="${WEBDAV_URL}" vendor=other user="${WEBDAV_USER}" pass="${WEBDAV_PASS}"

            # --- [æ•´åˆä¸å¢å¼º] ç»Ÿä¸€æ¢å¤é€»è¾‘ (ä¼˜å…ˆzstdï¼Œå…¼å®¹gz) ---
            echo "1. æ­£åœ¨æŸ¥æ‰¾æœ€æ–°çš„å¤‡ä»½ (ä¼˜å…ˆ .zst, å…¶æ¬¡ .gz)..."
            LATEST_BACKUP_FILENAME=$(rclone lsjson webdav:${{ env.WEBDAV_REMOTE_PATH }}/ | \
                                      jq -r '[.[] | select(.Name | test("minisys_backup_.*\\.tar\\.(zst|gz)$"))] | sort_by(.ModTime) | .[-1].Name' 2>/dev/null)

            if [[ -n "$LATEST_BACKUP_FILENAME" && "$LATEST_BACKUP_FILENAME" != "null" ]]; then
                echo "   -> âœ… å‘ç°æœ€æ–°å¯ç”¨å¤‡ä»½: ${LATEST_BACKUP_FILENAME}"
                LOCAL_BACKUP_PATH="/tmp/backup.archive"
                rclone copyto "webdav:${{ env.WEBDAV_REMOTE_PATH }}/${LATEST_BACKUP_FILENAME}" ${LOCAL_BACKUP_PATH} ${{ env.RCLONE_FLAGS }}
                echo "--- [åå°ä»»åŠ¡] âœ… ä¸‹è½½å®Œæˆã€‚å¼€å§‹è§£å‹..."
                
                # æ ¹æ®æ–‡ä»¶æ‰©å±•åé€‰æ‹©è§£å‹æ–¹å¼
                if [[ "${LATEST_BACKUP_FILENAME}" == *.zst ]]; then
                    echo "   -> ä½¿ç”¨ zstd è¿›è¡Œè§£å‹..."
                    unzstd -c ${LOCAL_BACKUP_PATH} | sudo tar -xpf - -C ${{ env.CHROOT_DIR }}
                else
