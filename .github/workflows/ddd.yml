          else
              echo "  -> è­¦å‘Š: \${FRPC_APP} æœªæ‰¾åˆ°ï¼Œè·³è¿‡ã€‚"
          fi
          
          echo "--- [Chroot ç¯å¢ƒå†…] æ‰€æœ‰å¯åŠ¨ä»»åŠ¡å·²æ´¾å‘ï¼Œæ­£åœ¨ä¿å­˜PM2è¿›ç¨‹åˆ—è¡¨ ---"
          pm2 save
          pm2 ls
          EOF
          
          echo "èµ‹äºˆå¯åŠ¨è„šæœ¬æ‰§è¡Œæƒé™å¹¶æ‰§è¡Œ..."
          sudo chmod +x ${{ env.CHROOT_DIR }}/tmp/startup.sh
          sudo chroot ${{ env.CHROOT_DIR }} /tmp/startup.sh

          echo "ğŸš€ æ‰€æœ‰æœåŠ¡å·²å¯åŠ¨ï¼Œå·¥ä½œæµå°†åœ¨æ­¤æš‚åœ ${{ env.RUN_DURATION_MINUTES }} åˆ†é’Ÿ..."
          sleep $(( ${{ env.RUN_DURATION_MINUTES }} * 60 ))
          echo "â³ è§„å®šè¿è¡Œæ—¶é—´å·²åˆ°ã€‚"

      - name: 8B. [æ‰‹åŠ¨è°ƒè¯•è·¯å¾„] å¯ç”¨ SSH
        if: github.event.inputs.enable_ssh == 'true'
