          echo "--- [Chroot ç¯å¢ƒå†…] å¼€å§‹æ‰§è¡Œè‡ªåŠ¨åŒ–å¯åŠ¨ä»»åŠ¡ ---"; if ! command -v pm2 &> /dev/null; then npm install -g pm2; fi
          echo "1. æ¸…ç†æ—§æ—¥å¿—..." && pm2 flush && find ${HOME_DIR} -name "*.log" -type f -delete
          # [é€»è¾‘å˜æ›´] Launcher å¯åŠ¨ä¸ Yunzai è”åŠ¨
          if [[ "$RUN_LAUNCHER" == "true" ]]; then echo "2. [Yunzaiè”åŠ¨] å¯åŠ¨ launcher..."; [ -f "${HOME_DIR}/launcher.sh" ] && (cd "${HOME_DIR}" && pm2 start ./launcher.sh --name "launcher") || echo "  -> è­¦å‘Š: launcher.sh æœªæ‰¾åˆ°ã€‚"; else echo "2. [å·²ç¦ç”¨] è·³è¿‡ launcherã€‚"; fi
          echo "3. å¯åŠ¨ Redis (å¼ºåˆ¶)..."; command -v redis-server &> /dev/null && redis-server --daemonize yes || echo "  -> è­¦å‘Š: redis-server æœªæ‰¾åˆ°ã€‚"
          if [[ "$RUN_YUNZAI" == "true" ]]; then echo "4. å¯åŠ¨ Yunzai-Bot..."; [ -d "${HOME_DIR}/Yunzai" ] && (cd "${HOME_DIR}/Yunzai" && pm2 start app.js --name "yunzai-app") || echo "  -> è­¦å‘Š: Yunzai ç›®å½•æœªæ‰¾åˆ°ã€‚"; else echo "4. [å·²ç¦ç”¨] è·³è¿‡ Yunzai-Botã€‚"; fi
          # ... (å…¶ä»–æœåŠ¡å¯åŠ¨é€»è¾‘ä¸å˜) ...
          echo "--- [Chroot ç¯å¢ƒå†…] ä»»åŠ¡æ´¾å‘å®Œæˆï¼Œä¿å­˜PM2è¿›ç¨‹åˆ—è¡¨ ---"; pm2 save && pm2 ls
          # [æ¶æ„å˜æ›´] å°è¯•è¿æ¥å¹¶å¯åŠ¨ MAA ä»»åŠ¡
          echo "--- [Chroot ç¯å¢ƒå†…] å¯åŠ¨ MAA å¹¶è¿æ¥åˆ°å®‰å“å®¹å™¨ ---"
          # æ³¨æ„ï¼šå› ä¸ºchrootå…±äº«ç½‘ç»œï¼Œå¯ä»¥ç›´æ¥è¿æ¥åˆ°hostä¸Šçš„adbè®¾å¤‡
          maa startup --adb-path adb --address emulator-5554
          EOF
          sudo chmod +x ${{ env.CHROOT_DIR }}/tmp/startup.sh; sudo chroot ${{ env.CHROOT_DIR }} /tmp/startup.sh
          echo "ğŸš€ æœåŠ¡å·²å¯åŠ¨ã€‚å·¥ä½œæµå°†æš‚åœ ${RUNTIME_MINUTES} åˆ†é’Ÿ..."; sleep ${RUNTIME_MINUTES}m; echo "â³ è§„å®šè¿è¡Œæ—¶é—´å·²åˆ°ã€‚"

      - name: 13B. [æ‰‹åŠ¨è°ƒè¯•è·¯å¾„] å¯ç”¨ SSH
        if: github.event.inputs.enable_ssh == 'true'
        uses: lhotari/action-upterm@v1
