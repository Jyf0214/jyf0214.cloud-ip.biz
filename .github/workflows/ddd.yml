          CHROOT_PID=$!
          
          # --- [å¹¶è¡ŒB] å‡†å¤‡ Android ç›®æ ‡å®¹å™¨ (AVD) ---
          ( set -eo pipefail; echo "--- [å¹¶è¡ŒB] å¼€å§‹: å‡†å¤‡ Android ç›®æ ‡å®¹å™¨..."; sudo mkdir -p ${{ env.ANDROID_AVD_DIR }}; sudo chown -R $USER:$USER ${{ env.ANDROID_AVD_DIR }}; export ANDROID_SDK_ROOT=${{ env.ANDROID_AVD_DIR }}; rclone config create ${{ env.B2_REMOTE_NAME_2 }} b2 account "${{ env.B2_KEY_ID_2 }}" key "${{ env.B2_APPLICATION_KEY_2 }}" download_url "${{ env.B2_DOWNLOAD_URL_2 }}"; B2_FULL_PATH="${{ env.B2_REMOTE_NAME_2 }}:${{ env.B2_BUCKET_NAME_2 }}/${{ env.B2_REMOTE_PATH_2 }}"; LATEST_BACKUP_ANDROID=$(rclone lsjson ${B2_FULL_PATH}/ | jq -r '[.[] | select(.Name | test("${{ env.BACKUP_PREFIX_2 }}.*\\.tar\\.zst$"))] | sort_by(.ModTime) | .[-1].Name' 2>/dev/null); if [[ -n "$LATEST_BACKUP_ANDROID" && "$LATEST_BACKUP_ANDROID" != "null" ]]; then echo " -> [å¹¶è¡ŒB] å‘ç°å®‰å“å¤‡ä»½: ${LATEST_BACKUP_ANDROID}. æ­£åœ¨æ¢å¤..."; rclone copyto "${B2_FULL_PATH}/${LATEST_BACKUP_ANDROID}" /tmp/b2.tar.zst ${{ env.RCLONE_FLAGS }}; unzstd -c /tmp/b2.tar.zst | sudo tar -xpf - -C ${{ env.ANDROID_AVD_DIR }}; rm /tmp/b2.tar.zst; else echo " -> [å¹¶è¡ŒB] å®‰å“å¤‡ä»½æœªæ‰¾åˆ°. æ­£åœ¨å…¨æ–°åˆ›å»º (SDK Tools)..."; wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O /tmp/tools.zip; sudo unzip -q /tmp/tools.zip -d ${{ env.ANDROID_AVD_DIR }}; sudo mkdir -p ${{ env.ANDROID_AVD_DIR }}/cmdline-tools/latest; sudo mv ${{ env.ANDROID_AVD_DIR }}/cmdline-tools/* ${{ env.ANDROID_AVD_DIR }}/cmdline-tools/latest; export PATH=$PATH:${{ env.ANDROID_AVD_DIR }}/cmdline-tools/latest/bin; echo "y" | sudo sdkmanager --sdk_root=${{ env.ANDROID_AVD_DIR }} "platform-tools" "emulator" "system-images;android-30;google_apis;x86_64"; echo "no" | sudo avdmanager --sdk_root=${{ env.ANDROID_AVD_DIR }} create avd -n ${{ env.ANDROID_AVD_NAME }} -k "system-images;android-30;google_apis;x86_64"; fi; echo "--- [å¹¶è¡ŒB] âœ… Android ç›®æ ‡å®¹å™¨å‡†å¤‡å°±ç»ª ---"; ) > ${ANDROID_LOG} 2>&1 &
          ANDROID_PID=$!

          # --- [å¹¶è¡ŒC] å®‰è£… Node.js & PM2 (åœ¨ä¸»æœºä¸Š) ---
          ( set -eo pipefail; echo "--- [å¹¶è¡ŒC] å¼€å§‹: å®‰è£… Node.js & PM2..."; curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -; sudo apt-get install -y nodejs; sudo npm install -g pm2; echo "--- [å¹¶è¡ŒC] âœ… Node.js & PM2 å®‰è£…å®Œæ¯• ---"; ) > ${NODE_LOG} 2>&1 &
