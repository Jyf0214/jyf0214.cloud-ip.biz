          sudo chroot ${{ env.CHROOT_DIR }} bash -c 'command -v pm2 && pm2 stop all' || true
          pm2 stop python-app || true
          rclone config create webdav webdav url="${WEBDAV_URL}" vendor=other user="${WEBDAV_USER}" pass="${WEBDAV_PASS}"
          TIMESTAMP=$(date -u +'%Y%m%d-%H%M%S')
          NEW_BACKUP_FILE="${{ env.BACKUP_PREFIX }}${TIMESTAMP}.tar.zst" # <-- ä½¿ç”¨ .zst æ‰©å±•å
          echo "æ–°å¤‡ä»½æ–‡ä»¶å: ${NEW_BACKUP_FILE}"

          # --- [å¢å¼º] å‹ç¼©æ—¶æ’é™¤ä¸å¿…è¦ç›®å½• ---
          EXCLUDE_OPTS="--exclude='./tmp' --exclude='./var/tmp' --exclude='./root/.cache' --exclude='./var/cache'"
          sudo tar -c ${EXCLUDE_OPTS} -f - -C ${{ env.CHROOT_DIR }} . | zstd -T0 -c | rclone rcat webdav:${{ env.WEBDAV_REMOTE_PATH }}/${NEW_BACKUP_FILE} ${{ env.RCLONE_FLAGS }}
          echo "âœ… æ–°å¤‡ä»½ä¸Šä¼ æˆåŠŸã€‚"

          echo "--- 2. æ¸…ç†æ—§å¤‡ä»½ (ä¿ç•™3ä¸ªæœ€æ–°, å…¼å®¹ gz/zst) ---"
          FILES_TO_DELETE=$(rclone lsjson webdav:${{ env.WEBDAV_REMOTE_PATH }}/ | \
                              jq -r '[.[] | select(.Name | test("minisys_backup_.*\\.tar\\.(zst|gz)$"))] | sort_by(.ModTime) | .[:-3][] | .Name' 2>/dev/null)
          
          if [[ -n "$FILES_TO_DELETE" && "$FILES_TO_DELETE" != "null" ]]; then
            echo "å°†è¦åˆ é™¤ä»¥ä¸‹æ—§å¤‡ä»½:"; echo "$FILES_TO_DELETE"
            for file_name in $FILES_TO_DELETE; do
              FULL_REMOTE_PATH="${{ env.WEBDAV_REMOTE_PATH }}/${file_name}"
              echo "Deleting: $FULL_REMOTE_PATH"; rclone deletefile "webdav:${FULL_REMOTE_PATH}"
            done
            echo "âœ… æ—§å¤‡ä»½æ¸…ç†å®Œæ¯•ã€‚"
          else
            echo "æ— éœ€æ¸…ç†ï¼Œå¤‡ä»½æ•°é‡å°äºæˆ–ç­‰äº3ã€‚"
          fi

      - name: 11. [æ–°å¢] æ¸…ç†è¿è¡Œå™¨æ®‹ç•™æ–‡ä»¶
        if: always()
        run: |
          echo "--- å¼€å§‹æ¸…ç†è¿è¡Œå™¨ç¯å¢ƒ ---"
          sudo rm -rf ${{ env.CHROOT_DIR }}
          rm -rf chatgpt-on-wechat
          npm cache clean --force
          pip cache purge
          echo "âœ… è¿è¡Œå™¨æ¸…ç†å®Œæˆã€‚"