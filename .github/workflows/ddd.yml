          tar -zxf "${TARBALL}" -C "${TMP_DIR}"; mv -f "${TMP_DIR}/openlist" ./openlist; chmod +x ./openlist; rm -f "${TARBALL}"
          echo "âœ… OpenList å·²æˆåŠŸæ›´æ–°è‡³ ${LATEST_TAG}"
          EOF
