            done
            echo "âœ… æ—§å¤‡ä»½æ¸…ç†å®Œæ¯•ã€‚"
          else
            echo "æ— éœ€æ¸…ç†ï¼Œå¤‡ä»½æ•°é‡å°äºæˆ–ç­‰äº3ã€‚"
          fi
