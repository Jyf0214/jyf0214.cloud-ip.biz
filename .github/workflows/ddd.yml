          if [ $EXIT_A -ne 0 ] || [ $EXIT_B -ne 0 ]; then echo "âŒ é˜¶æ®µäºŒæœ¬åœ°ä»»åŠ¡å¤±è´¥ï¼ Chroot: $EXIT_A, Node: $EXIT_B"; exit 1; fi
          echo "âœ… é˜¶æ®µäºŒæ‰€æœ‰æœ¬åœ°ä»»åŠ¡æˆåŠŸå®Œæˆï¼"
          
