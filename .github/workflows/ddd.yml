        uses: lhotari/action-upterm@v1
        with: { limit-access-to-actor: true, wait-timeout-minutes: ${{ github.event.inputs.ssh_timeout_minutes }} }

      # --- ä»¥ä¸‹ä¸ºè¢«æ³¨é‡Šæ‰çš„ Android ç›¸å…³æ­¥éª¤ ---
