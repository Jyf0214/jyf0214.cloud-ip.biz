          # æ­¤å¤„æ³¨å…¥è„šæœ¬å¹¶è¿è¡Œçš„é€»è¾‘ä¿æŒä¸å˜
          sudo tee ${{ env.CHROOT_DIR }}/tmp/startup.sh > /dev/null <<'EOF'
          #!/bin/bash
          export PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/root/node_modules/.bin
          HOME_DIR="/root"
          echo "--- [Chroot ç¯å¢ƒå†…] å¼€å§‹æ‰§è¡Œè‡ªåŠ¨åŒ–å¯åŠ¨ä»»åŠ¡ ---"
          if ! command -v pm2 &> /dev/null; then echo "  -> PM2 æœªå®‰è£…ï¼Œå°†ä½¿ç”¨ npm å…¨å±€å®‰è£…..."; npm install -g pm2; fi
          echo "1. æ­£åœ¨æ¸…ç†æ—§çš„æ—¥å¿—æ–‡ä»¶..."; pm2 flush; find ${HOME_DIR} -name "*.log" -type f -delete; echo "  -> æ—¥å¿—å·²æ¸…ç†ã€‚"
          echo "2. æ­£åœ¨å°è¯•ä½¿ç”¨ PM2 å¯åŠ¨ launcher.sh..."; if [ -f "${HOME_DIR}/launcher.sh" ]; then cd "${HOME_DIR}"; pm2 start ./launcher.sh --name "launcher" --output /dev/null --error /dev/null || pm2 restart "launcher"; else echo "  -> è­¦å‘Š: ${HOME_DIR}/launcher.sh æœªæ‰¾åˆ°ã€‚"; fi
          echo "3. æ­£åœ¨å¯åŠ¨ Redis æœåŠ¡å™¨..."; if command -v redis-server &> /dev/null; then redis-server --daemonize yes; else echo "  -> è­¦å‘Š: redis-server å‘½ä»¤æœªæ‰¾åˆ°ã€‚"; fi
          echo "4. æ­£åœ¨å°è¯•å¯åŠ¨ Yunzai-Bot..."; YUNZAI_DIR="${HOME_DIR}/Yunzai"; if [ -d "${YUNZAI_DIR}" ]; then cd "${YUNZAI_DIR}"; pm2 start app.js --name "yunzai-app" || pm2 restart "yunzai-app"; else echo "  -> è­¦å‘Š: ç›®å½• ${YUNZAI_DIR} æœªæ‰¾åˆ°ã€‚"; fi
          echo "5. æ­£åœ¨å°è¯•å¯åŠ¨ loophole æœåŠ¡..."; LOOPHOLE_APP="${HOME_DIR}/loophole/loophole"; if [ -f "${LOOPHOLE_APP}" ]; then cd "${HOME_DIR}/loophole"; pm2 start ./loophole --name "loophole-webdav" -- webdav ~ -u "${LOOPHOLE_WEBDAV_USER}" -p "${LOOPHOLE_WEBDAV_PASS}" --hostname "${LOOPHOLE_WEBDAV_HOSTNAME}"; pm2 start ./loophole --name "loophole-http" -- http 6099 --hostname "${LOOPHOLE_NAPCAT_HOSTNAME}"; else echo "  -> è­¦å‘Š: ${LOOPHOLE_APP} æœªæ‰¾åˆ°ã€‚"; fi
          echo "6. æ­£åœ¨å°è¯•å¯åŠ¨ openlist server..."; OPENLIST_APP="${HOME_DIR}/openlist"; if [ -f "${OPENLIST_APP}" ]; then cd "${HOME_DIR}"; pm2 start ./openlist --name "openlist-server" -- server; else echo "  -> è­¦å‘Š: ${OPENLIST_APP} æœªæ‰¾åˆ°ã€‚"; fi
          echo "7. æ­£åœ¨å°è¯•å¯åŠ¨ ChmlFrp æœåŠ¡..."; FRPC_APP="${HOME_DIR}/ChmlFrp/frpc"; if [ -f "${FRPC_APP}" ]; then cd "${HOME_DIR}/ChmlFrp"; pm2 start ./frpc --name "chml-frp" -- -c frpc.ini; else echo "  -> è­¦å‘Š: ${FRPC_APP} æœªæ‰¾åˆ°ã€‚"; fi
          echo "--- [Chroot ç¯å¢ƒå†…] æ‰€æœ‰å¯åŠ¨ä»»åŠ¡å·²æ´¾å‘ï¼Œæ­£åœ¨ä¿å­˜PM2è¿›ç¨‹åˆ—è¡¨ ---"; pm2 save; pm2 ls
EOF
          sudo sed -i 's/${LOOPHOLE_WEBDAV_USER}/${{ env.LOOPHOLE_WEBDAV_USER }}/g' ${{ env.CHROOT_DIR }}/tmp/startup.sh
          # ... (å…¶ä»– sed å‘½ä»¤ä¿æŒä¸å˜)
          sudo sed -i 's/${LOOPHOLE_WEBDAV_PASS}/${{ env.LOOPHOLE_WEBDAV_PASS }}/g' ${{ env.CHROOT_DIR }}/tmp/startup.sh
          sudo sed -i 's/${LOOPHOLE_WEBDAV_HOSTNAME}/${{ env.LOOPHOLE_WEBDAV_HOSTNAME }}/g' ${{ env.CHROOT_DIR }}/tmp/startup.sh
          sudo sed -i 's/${LOOPHOLE_NAPCAT_HOSTNAME}/${{ env.LOOPHOLE_NAPCAT_HOSTNAME }}/g' ${{ env.CHROOT_DIR }}/tmp/startup.sh
          
          sudo chmod +x ${{ env.CHROOT_DIR }}/tmp/startup.sh
          sudo chroot ${{ env.CHROOT_DIR }} /tmp/startup.sh

          echo "ğŸš€ æ‰€æœ‰æœåŠ¡å·²å¯åŠ¨ (Chroot å†… & Python åº”ç”¨)ï¼Œå·¥ä½œæµå°†åœ¨æ­¤æš‚åœ ${{ env.RUN_DURATION_MINUTES }} åˆ†é’Ÿ..."
          sleep $(( ${{ env.RUN_DURATION_MINUTES }} * 60 ))
          echo "â³ è§„å®šè¿è¡Œæ—¶é—´å·²åˆ°ã€‚"

      - name: 8B. [æ‰‹åŠ¨è°ƒè¯•è·¯å¾„] å¯ç”¨ Upterm SSH ä¼šè¯
        if: github.event.inputs.enable_ssh == 'true'
        uses: lhotari/action-upterm@v1
