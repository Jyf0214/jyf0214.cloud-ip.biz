# å…¨å±€ç¯å¢ƒå˜é‡
env:
  # === æ ¸å¿ƒé…ç½® ===
  CHROOT_DIR: /mnt/minisys
  WEBDAV_REMOTE_PATH: "backup"
  RUN_DURATION_MINUTES: 300
  
  # === ç‰ˆæœ¬åŒ–å¤‡ä»½é…ç½® ===
  BACKUP_PREFIX: "backup-" # å¤‡ä»½æ–‡ä»¶çš„å‰ç¼€
  BACKUP_KEEP_COUNT: 3 # ä¿ç•™çš„æœ€æ–°å¤‡ä»½æ•°é‡
  
  # === Rclone æ€§èƒ½ä¼˜åŒ–å‚æ•° ===
  RCLONE_FLAGS: "--multi-thread-streams 4 --buffer-size 64M --fast-list --transfers 8 --progress"
  
  # === Secrets ===
  PAT: ${{ secrets.PAT }}
  LOOPHOLE_WEBDAV_USER: ${{ secrets.LOOPHOLE_WEBDAV_USER }}
  LOOPHOLE_WEBDAV_PASS: ${{ secrets.LOOPHOLE_WEBDAV_PASS }}
  LOOPHOLE_WEBDAV_HOSTNAME: ${{ secrets.LOOPHOLE_WEBDAV_HOSTNAME }}
  LOOPHOLE_NAPCAT_HOSTNAME: ${{ secrets.LOOPHOLE_NAPCAT_HOSTNAME }}
  WEBDAV_URL: ${{ secrets.WEBDAV_URL }}
  WEBDAV_USER: ${{ secrets.WEBDAV_USER }}
  WEBDAV_PASS: ${{ secrets.WEBDAV_PASS }}

jobs:
  build-and-run-all:
    name: "Run All Services (Chroot + Python App)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 2. æœ€å¤§åŒ–è¿è¡Œå™¨ç£ç›˜ç©ºé—´
        run: sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY"
      - name: 3. å®‰è£…å…¨éƒ¨æ‰€éœ€ä¾èµ–
        run: sudo apt-get update && sudo apt-get install -y debootstrap rclone pigz
      - name: 4. è®¾ç½® Python å’Œ Node.js ç¯å¢ƒ
        uses: actions/setup-node@v3
        with: { node-version: '18' }
      - uses: actions/setup-python@v4
        with: { python-version: "3.9" }

      - name: 5. âš¡ï¸ å¹¶è¡Œæ‰§è¡Œï¼šæ™ºèƒ½æ¢å¤æœ€æ–°å¤‡ä»½ (åå°) & éƒ¨ç½² Python åº”ç”¨ (å‰å°)
        id: restore_or_create
        run: |
          BG_LOG_FILE=$(mktemp)
          echo "ğŸ“„ åå°ä»»åŠ¡æ—¥å¿—å°†è®°å½•åœ¨: ${BG_LOG_FILE}"

          # å¯åŠ¨åå°ä»»åŠ¡ï¼šæ¢å¤æˆ–åˆ›å»º Chroot ç¯å¢ƒ
          (
            set -eo pipefail
            echo "--- [åå°ä»»åŠ¡] å¼€å§‹æ‰§è¡Œ Chroot æ¢å¤/åˆ›å»º ---"
            sudo mkdir -p ${{ env.CHROOT_DIR }}
            rclone config create webdav webdav url="${WEBDAV_URL}" vendor=other user="${WEBDAV_USER}" pass="${WEBDAV_PASS}"

            if [[ "${{ github.event.inputs.use_cache || 'true' }}" == "true" ]]; then
              echo "ğŸ” æ­£åœ¨æŸ¥æ‰¾æœ€æ–°çš„å¤‡ä»½æ–‡ä»¶..."
              # æŸ¥æ‰¾ä»¥ BACKUP_PREFIX å¼€å¤´çš„æœ€æ–°æ–‡ä»¶
              LATEST_BACKUP=$(rclone lsf webdav:${WEBDAV_REMOTE_PATH}/ --include "${{ env.BACKUP_PREFIX }}*.tar.gz" --latest | head -n 1)

              if [[ -n "$LATEST_BACKUP" ]]; then
                echo "--- [åå°ä»»åŠ¡] âœ… å‘ç°æœ€æ–°å¤‡ä»½: ${LATEST_BACKUP}ï¼Œå¼€å§‹å¤šçº¿ç¨‹æ¢å¤..."
                rclone cat "webdav:${WEBDAV_REMOTE_PATH}/${LATEST_BACKUP}" ${{ env.RCLONE_FLAGS }} | pigz -dc | sudo tar -xpf - -C ${{ env.CHROOT_DIR }}
              else
                echo "--- [åå°ä»»åŠ¡] âš ï¸ æœªå‘ç°ä»»ä½•å¤‡ä»½æ–‡ä»¶ï¼Œå°†åˆ›å»ºå…¨æ–°ç³»ç»Ÿ..."
                sudo debootstrap --variant=minbase jammy ${{ env.CHROOT_DIR }} http://archive.ubuntu.com/ubuntu/
              fi
            else
              echo "--- [åå°ä»»åŠ¡] â„¹ï¸ ç”¨æˆ·ç¦ç”¨ç¼“å­˜ï¼Œå°†åˆ›å»ºå…¨æ–°ç³»ç»Ÿ..."
              sudo debootstrap --variant=minbase jammy ${{ env.CHROOT_DIR }} http://archive.ubuntu.com/ubuntu/
            fi
            echo "--- [åå°ä»»åŠ¡] âœ… ä»»åŠ¡æˆåŠŸå®Œæˆ ---"
          ) > ${BG_LOG_FILE} 2>&1 &
          CHROOT_SETUP_PID=$!
          
          # å‰å°ä»»åŠ¡ï¼šéƒ¨ç½² Python åº”ç”¨ (ä¿æŒä¸å˜)
          echo "--- [å‰å°ä»»åŠ¡] åå°æ­£åœ¨æ¢å¤ Chrootï¼Œå‰å°å¼€å§‹éƒ¨ç½² Python åº”ç”¨... ---"
          npm install -g pm2
          rm -rf chatgpt-on-wechat
          git clone https://x-access-token:${{ env.PAT }}@github.com/Jyf0214/chatgpt-on-wechat.git || true
          cd chatgpt-on-wechat
          python -m pip install --upgrade pip
          pip install -r requirements-optional.txt --target ./ || true
          pip install -r requirements.txt --target ./ || true
          pm2 start "python3 app.py" --name "python-app"
          
          # ç­‰å¾…å¹¶æ£€æŸ¥åå°ä»»åŠ¡ç»“æœ
          echo "--- [å‰å°ä»»åŠ¡] âœ… Python åº”ç”¨å·²å¯åŠ¨ã€‚ç­‰å¾…åå° Chroot ä»»åŠ¡å®Œæˆ... ---"
          if ! wait ${CHROOT_SETUP_PID}; then
            echo "=================================================" >&2
            echo "âŒ ERROR: åå° Chroot è®¾ç½®ä»»åŠ¡å¤±è´¥ï¼" >&2
            echo "-------------------------------------------------" >&2
            cat ${BG_LOG_FILE} >&2
            echo "=================================================" >&2
            exit 1
          fi
          
          echo "--- âœ… æ‰€æœ‰å¹¶è¡Œä»»åŠ¡å®Œæˆ ---"
          if [[ -f "${{ env.CHROOT_DIR }}/etc/debian_version" ]]; then echo "restored=true" >> $GITHUB_OUTPUT; else echo "restored=false" >> $GITHUB_OUTPUT; fi

      # --- æ­¥éª¤ 6-8 ä¿æŒä¸å˜ ---
      - name: 6. æŒ‚è½½è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿ
        run: |
          MNT_DIR=${{ env.CHROOT_DIR }}
          sudo mount -t proc proc "${MNT_DIR}/proc"; sudo mount -o bind /dev "${MNT_DIR}/dev"; sudo mount -o bind /dev/pts "${MNT_DIR}/dev/pts"; sudo mount -o bind /sys "${MNT_DIR}/sys"
      - name: 7. æ¸…ç† Chroot ç¯å¢ƒç©ºé—´
        if: steps.restore_or_create.outputs.restored == 'true'
        run: sudo chroot ${{ env.CHROOT_DIR }} /bin/bash -c "apt-get clean -y > /dev/null 2>&1; rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /root/.cache"
      - name: 8A. [è‡ªåŠ¨åŒ–è·¯å¾„] å¯åŠ¨ Chroot å†…çš„æœåŠ¡
        if: steps.restore_or_create.outputs.restored == 'true' && (github.event.inputs.run_startup_script || 'true') == 'true'
        # ... å†…éƒ¨è„šæœ¬å†…å®¹æœªå˜ï¼Œä¸ºç®€æ´çœç•¥ ...
        run: |
          sudo bash -c 'cat > ${{ env.CHROOT_DIR }}/tmp/startup.sh' << EOF
          #!/bin/bash
          export PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/root/node_modules/.bin
          export ENABLE_NAPCAT_TUNNEL='${{ github.event.inputs.enable_napcat_tunnel || 'false' }}'
          export LOOPHOLE_WEBDAV_USER='${{ env.LOOPHOLE_WEBDAV_USER }}'
          export LOOPHOLE_WEBDAV_PASS='${{ env.LOOPHOLE_WEBDAV_PASS }}'
          export LOOPHOLE_WEBDAV_HOSTNAME='${{ env.LOOPHOLE_WEBDAV_HOSTNAME }}'
          export LOOPHOLE_NAPCAT_HOSTNAME='${{ env.LOOPHOLE_NAPCAT_HOSTNAME }}'
          HOME_DIR="/root"
          
          # --- å¯åŠ¨è„šæœ¬å†…å®¹çœç•¥ï¼Œä¸ä¸Šä¸€ç‰ˆç›¸åŒ ---
          echo "--- [Chroot ç¯å¢ƒå†…] å¼€å§‹æ‰§è¡Œè‡ªåŠ¨åŒ–å¯åŠ¨ä»»åŠ¡ ---"
          if ! command -v pm2 &> /dev/null; then echo "  -> PM2 æœªå®‰è£…..."; npm install -g pm2; fi; pm2 flush; find \${HOME_DIR} -name "*.log" -type f -delete; if [ -f "\${HOME_DIR}/launcher.sh" ]; then cd "\${HOME_DIR}"; pm2 start ./launcher.sh --name "launcher" --output /dev/null --error /dev/null || pm2 restart "launcher"; fi; if command -v redis-server &> /dev/null; then redis-server --daemonize yes; fi; YUNZAI_DIR="\${HOME_DIR}/Yunzai"; if [ -d "\${YUNZAI_DIR}" ]; then cd "\${YUNZAI_DIR}"; pm2 start app.js --name "yunzai-app" || pm2 restart "yunzai-app"; fi; LOOPHOLE_APP="\${HOME_DIR}/loophole/loophole"; if [ -f "\${LOOPHOLE_APP}" ]; then cd "\${HOME_DIR}/loophole"; pm2 start ./loophole --name "loophole-webdav" -- webdav ~ -u "\${LOOPHOLE_WEBDAV_USER}" -p "\${LOOPHOLE_WEBDAV_PASS}" --hostname "\${LOOPHOLE_WEBDAV_HOSTNAME}"; if [[ "\$ENABLE_NAPCAT_TUNNEL" == "true" ]]; then echo "  -> å¯ç”¨ Napcat éš§é“..."; pm2 start ./loophole --name "loophole-http" -- http 6099 --hostname "\${LOOPHOLE_NAPCAT_HOSTNAME}"; fi; fi; OPENLIST_APP="\${HOME_DIR}/openlist"; if [ -f "\${OPENLIST_APP}" ]; then cd "\${HOME_DIR}"; pm2 start ./openlist --name "openlist-server" -- server; fi; FRPC_APP="\${HOME_DIR}/ChmlFrp/frpc"; if [ -f "\${FRPC_APP}" ]; then cd "\${HOME_DIR}/ChmlFrp"; pm2 start ./frpc --name "chml-frp" -- -c frpc.ini; fi; echo "--- [Chroot ç¯å¢ƒå†…] ä»»åŠ¡æ´¾å‘å®Œæ¯• ---"; pm2 save; pm2 ls
          EOF
          sudo chmod +x ${{ env.CHROOT_DIR }}/tmp/startup.sh
          sudo chroot ${{ env.CHROOT_DIR }} /tmp/startup.sh

          echo "ğŸš€ æ‰€æœ‰æœåŠ¡å·²å¯åŠ¨ï¼Œå·¥ä½œæµå°†åœ¨æ­¤æš‚åœ ${{ env.RUN_DURATION_MINUTES }} åˆ†é’Ÿ..."
          sleep $(( ${{ env.RUN_DURATION_MINUTES }} * 60 ))
          echo "â³ è§„å®šè¿è¡Œæ—¶é—´å·²åˆ°ã€‚"
      - name: 8B. [æ‰‹åŠ¨è°ƒè¯•è·¯å¾„] å¯ç”¨ Upterm SSH ä¼šè¯
        if: github.event.inputs.enable_ssh == 'true'
        uses: lhotari/action-upterm@v1
        with: { limit-access-to-actor: true, wait-timeout-minutes: 100 }
      - name: 9. å¸è½½ Chroot ç¯å¢ƒçš„è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿ
        if: always()
        run: sudo umount -l "${{ env.CHROOT_DIR }}/dev/pts" || true; sudo umount -l "${{ env.CHROOT_DIR }}/dev" || true; sudo umount -l "${{ env.CHROOT_DIR }}/proc" || true; sudo umount -l "${{ env.CHROOT_DIR }}/sys" || true

      - name: 10. âš¡ï¸ é«˜æ•ˆæµå¼å¤‡ä»½ç³»ç»Ÿ (ç‰ˆæœ¬åŒ–)
        if: success() && !cancelled() && (github.event.inputs.use_cache || 'true') == 'true'
        run: |
          sudo chroot ${{ env.CHROOT_DIR }} bash -c 'command -v pm2 && pm2 stop all' || true
          pm2 stop python-app || true
          rclone config create webdav webdav url="${WEBDAV_URL}" vendor=other user="${WEBDAV_USER}" pass="${WEBDAV_PASS}"
          
          # ç”Ÿæˆå¸¦æ—¶é—´æˆ³çš„æ–°å¤‡ä»½æ–‡ä»¶å
          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          NEW_BACKUP_FILE="${{ env.BACKUP_PREFIX }}${TIMESTAMP}.tar.gz"
          echo "ğŸ“¦ å‡†å¤‡åˆ›å»ºæ–°å¤‡ä»½: ${NEW_BACKUP_FILE}"
          
          sudo tar -cpf - -C ${{ env.CHROOT_DIR }} . | pigz -c | rclone rcat "webdav:${WEBDAV_REMOTE_PATH}/${NEW_BACKUP_FILE}" ${{ env.RCLONE_FLAGS }}
          echo "âœ… æ–°å¤‡ä»½ä¸Šä¼ æˆåŠŸã€‚"

      - name: 11. æ¸…ç†æ—§å¤‡ä»½ (ä¿ç•™æœ€è¿‘${{ env.BACKUP_KEEP_COUNT }}ç‰ˆ)
        if: success() && !cancelled() && (github.event.inputs.use_cache || 'true') == 'true'
        run: |
          echo "ğŸ§¹ å¼€å§‹æ£€æŸ¥å¹¶æ¸…ç†æ—§å¤‡ä»½..."
          rclone config create webdav webdav url="${WEBDAV_URL}" vendor=other user="${WEBDAV_USER}" pass="${WEBDAV_PASS}"

          # è·å–æ‰€æœ‰å¤‡ä»½æ–‡ä»¶ï¼ŒæŒ‰åç§°ï¼ˆå³æ—¶é—´ï¼‰æ’åº
          BACKUP_LIST=$(rclone lsf webdav:${WEBDAV_REMOTE_PATH}/ --include "${{ env.BACKUP_PREFIX }}*.tar.gz" | sort)
          BACKUP_COUNT=$(echo "$BACKUP_LIST" | wc -l)
          KEEP_COUNT=${{ env.BACKUP_KEEP_COUNT }}

          echo "å‘ç° ${BACKUP_COUNT} ä¸ªå¤‡ä»½ï¼Œè®¡åˆ’ä¿ç•™ ${KEEP_COUNT} ä¸ªã€‚"

          if [ "$BACKUP_COUNT" -gt "$KEEP_COUNT" ]; then
            NUM_TO_DELETE=$((BACKUP_COUNT - KEEP_COUNT))
            echo "éœ€è¦åˆ é™¤ ${NUM_TO_DELETE} ä¸ªæœ€æ—§çš„å¤‡ä»½ã€‚"
            
            # æ‰¾å‡ºè¦åˆ é™¤çš„æ–‡ä»¶åˆ—è¡¨
            FILES_TO_DELETE=$(echo "$BACKUP_LIST" | head -n ${NUM_TO_DELETE})
            
            # é€ä¸ªåˆ é™¤
            echo "$FILES_TO_DELETE" | while read -r file_to_delete; do
              if [ -n "$file_to_delete" ]; then
                echo "  -> æ­£åœ¨åˆ é™¤æ—§å¤‡ä»½: ${file_to_delete}"
                rclone delete "webdav:${WEBDAV_REMOTE_PATH}/${file_to_delete}"
              fi
            done
            echo "âœ… æ—§å¤‡ä»½æ¸…ç†å®Œæ¯•ã€‚"
          else
            echo "âœ… å¤‡ä»½æ•°é‡æœªè¶…è¿‡é™åˆ¶ï¼Œæ— éœ€æ¸…ç†ã€‚"
          fi