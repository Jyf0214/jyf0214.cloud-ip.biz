          echo "--- [Chroot ç¯å¢ƒå†…] å¼€å§‹æ‰§è¡Œè‡ªåŠ¨åŒ–å¯åŠ¨ä»»åŠ¡ ---"; if ! command -v pm2 &> /dev/null; then npm install -g pm2; fi
          echo "1. æ¸…ç†æ—§æ—¥å¿—..." && pm2 flush && find ${HOME_DIR} -name "*.log" -type f -delete
          echo "2. å¯åŠ¨ Redis..."; command -v redis-server &> /dev/null && redis-server --daemonize yes || echo "  -> è­¦å‘Š: redis-server æœªæ‰¾åˆ°ã€‚"
          if [[ "$RUN_YUNZAI" == "true" ]]; then echo "3. å¯åŠ¨ launcher..."; [ -f "${HOME_DIR}/launcher.sh" ] && (cd "${HOME_DIR}" && pm2 start ./launcher.sh --name "launcher") || echo "  -> è­¦å‘Š: launcher.sh æœªæ‰¾åˆ°ã€‚"; echo "4. å¯åŠ¨ Yunzai-Bot..."; [ -d "${HOME_DIR}/Yunzai" ] && (cd "${HOME_DIR}/Yunzai" && pm2 start app.js --name "yunzai-app") || echo "  -> è­¦å‘Š: Yunzai ç›®å½•æœªæ‰¾åˆ°ã€‚"; else echo "3-4. [å·²ç¦ç”¨] è·³è¿‡ launcher å’Œ Yunzai-Botã€‚"; fi
          if [[ "$RUN_LOOPHOLE_WEBDAV" == "true" ]]; then echo "5. å¯åŠ¨ loophole..."; if [ -f "${HOME_DIR}/loophole/loophole" ]; then cd "${HOME_DIR}/loophole"; pm2 start ./loophole --name "loophole-webdav" -- webdav ~ -u "${LOOPHOLE_WEBDAV_USER}" -p "${LOOPHOLE_WEBDAV_PASS}" --hostname "${LOOPHOLE_WEBDAV_HOSTNAME}"; if [[ "$ENABLE_NAPCAT_TUNNEL" == "true" ]]; then echo "  -> å¯ç”¨ Napcat éš§é“..."; pm2 start ./loophole --name "loophole-http" -- http 6099 --hostname "${LOOPHOLE_NAPCAT_HOSTNAME}" --basic-auth-username "${NAPCATUSER}" --basic-auth-password "${NAPCATPASS}"; fi; else echo "  -> è­¦å‘Š: loophole æœªæ‰¾åˆ°ã€‚"; fi; else echo "5. [å·²ç¦ç”¨] è·³è¿‡ loopholeã€‚"; fi
          if [[ "$RUN_CHMLFRP" == "true" ]]; then echo "6. å¯åŠ¨ openlist..."; [ -f "${HOME_DIR}/openlist" ] && (cd "${HOME_DIR}" && pm2 start ./openlist --name "openlist-server" -- server) || echo "  -> è­¦å‘Š: openlist æœªæ‰¾åˆ°ã€‚"; echo "7. å¯åŠ¨ ChmlFrp..."; [ -f "${HOME_DIR}/ChmlFrp/frpc" ] && (cd "${HOME_DIR}/ChmlFrp" && pm2 start ./frpc --name "chml-frp" -- -c frpc.ini) || echo "  -> è­¦å‘Š: frpc æœªæ‰¾åˆ°ã€‚"; [ -f "${HOME_DIR}/ChmlFrp/frps" ] && (cd "${HOME_DIR}/ChmlFrp" && pm2 start ./frpc --name "chml-frps" -- -c frps.ini) || echo "  -> è­¦å‘Š: frps æœªæ‰¾åˆ°ã€‚"; else echo "6-7. [å·²ç¦ç”¨] è·³è¿‡ openlist å’Œ ChmlFrpã€‚"; fi
          echo "--- [Chroot ç¯å¢ƒå†…] ä»»åŠ¡æ´¾å‘å®Œæˆï¼Œä¿å­˜PM2è¿›ç¨‹åˆ—è¡¨ ---"; pm2 save && pm2 ls
          EOF
          sudo chmod +x ${{ env.CHROOT_DIR }}/tmp/startup.sh; sudo chroot ${{ env.CHROOT_DIR }} /tmp/startup.sh
          echo "ğŸš€ æœåŠ¡å·²å¯åŠ¨ã€‚"
          if [[ "${{ github.event.inputs.enable_ssh }}" == 'false' ]]; then
            echo "å·¥ä½œæµå°†æš‚åœ ${RUNTIME_MINUTES} åˆ†é’Ÿ (SSHæœªå¯ç”¨)..."
            sleep ${RUNTIME_MINUTES}m
