name: CI/CD Pipeline

on:
  # 每周六和周日 UTC 时间早上6点触发（北京时间下午2点）
  schedule:
    - cron: '0 6 * * 6'  # 周六
    - cron: '0 6 * * 0'  # 周日
  # 保留原有的 push 和 pull_request 触发器
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install pm2 globally
      run: npm install -g pm2

    - name: Clone private repository
      env:
        PAT: ${{ secrets.PAT }}
      run: |
        git clone https://x-access-token:${PAT}@github.com/Jyf0214/chatgpt-on-wechat.git

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        cd chatgpt-on-wechat
        pip install -r requirements.txt
        pip install -r requirements-optional.txt

    - name: Start application with pm2
      run: |
        cd chatgpt-on-wechat
        pm2 start "python3 app.py" --name "my-python-app"

    - name: Grant execute permission to scripts
      run: chmod +x end.sh

    - name: Run shell script
      run: ./end.sh
