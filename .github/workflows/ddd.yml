              sudo debootstrap --variant=minbase jammy ${{ env.CHROOT_DIR }} http://archive.ubuntu.com/ubuntu/
              echo "--- [åå°ä»»åŠ¡] âœ… å…¨æ–° Chroot ç¯å¢ƒåˆ›å»ºå®Œæˆã€‚---"
            fi
          ) &
          # è·å–åå°ä»»åŠ¡çš„è¿›ç¨‹ID
          CHROOT_SETUP_PID=$!
          
          # --- å‰å°ä»»åŠ¡ï¼šåˆ©ç”¨åå°æ¢å¤çš„æ—¶é—´ï¼Œéƒ¨ç½² Python åº”ç”¨ ---
          echo "--- [å‰å°ä»»åŠ¡] åå°æ­£åœ¨æ¢å¤ Chrootï¼Œå‰å°å¼€å§‹éƒ¨ç½² Python åº”ç”¨... ---"
          echo "1. å…¨å±€å®‰è£… pm2..."
