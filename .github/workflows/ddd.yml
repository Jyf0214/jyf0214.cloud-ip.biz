          wait $CHROOT_SETUP_PID
          
          echo "--- âœ… æ‰€æœ‰å¹¶è¡Œä»»åŠ¡å®Œæˆ ---"
          # è®¾ç½®è¾“å‡ºï¼Œä¾›åç»­æ­¥éª¤åˆ¤æ–­
          if [[ -f "${{ env.CHROOT_DIR }}/etc/debian_version" ]]; then
              echo "restored=true" >> $GITHUB_OUTPUT
          else
              echo "restored=false" >> $GITHUB_OUTPUT
          fi

      - name: 6. æŒ‚è½½è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿåˆ° Chroot ç¯å¢ƒ
        run: |
          echo "æ­£åœ¨æŒ‚è½½è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿ..."
          MNT_DIR=${{ env.CHROOT_DIR }}
