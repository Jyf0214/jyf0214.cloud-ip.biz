          (
            retry 3 curl -fsSL https://deb.nodesource.com/setup_18.x -o /tmp/nodesource_setup.sh
          ) &
          NODE_DOWNLOAD_PID=$!
          
          # --- Android ä¸‹è½½ä»»åŠ¡å·²ç¦ç”¨ ---

