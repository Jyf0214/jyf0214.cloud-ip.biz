          echo "â³ ç­‰å¾…æ‰€æœ‰å¹¶è¡Œä»»åŠ¡å®Œæˆ..."; FAIL=0
          wait ${CHROOT_PID}; if [[ $? -ne 0 ]]; then FAIL=1; fi; echo "--- ğŸ“œ Chroot æ—¥å¿— ---"; cat ${CHROOT_LOG}
