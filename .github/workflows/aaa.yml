name: Setup and Run Yunzai Bot

on:
  # 每周六和周日 UTC 时间早上6点触发（北京时间下午2点）
  schedule:
    - cron: '0 6 * * 6'  # 周六
    - cron: '0 6 * * 0'  # 周日
    - cron: '0 6 * * 5'  # 周五
  # 保留原有的 push 和 pull_request 触发器
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      # 1. 获取代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. 安装 Node.js
      - name: Install Node.js
        run: |
          sudo apt update
          sudo apt install -y apt-transport-https curl ca-certificates software-properties-common
          curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt-get install -y nodejs
          node -v

      # 3. 安装 Redis
      - name: Install Redis
        run: |
          sudo apt install -y redis-server
          sudo systemctl status redis-server

      # 4. 安装 Git
      - name: Install Git
        run: |
          sudo apt-get install -y git
          git --version

      # 5. 安装 pm2
      - name: Install pm2
        run: |
          sudo npm install -g pm2

      # 6. 拉取并进入项目目录
      - name: Clone Yunzai-Bot repository
        env:
          PAT: ${{ secrets.YUNZAIBOT_PAT }}
        run: |
          git clone https://x-access-token:${PAT}@github.com/Jyf0214/yunzai.git
          cd yunzai/
          git clone https://github.com/erzaozi/neko-status-plugin.git ./plugins/neko-status-plugin
          pnpm install --filter=neko-status-plugin
          git clone https://github.com/CikeyQi/nsfwjs-plugin.git ./plugins/nsfwjs-plugin
          pnpm install --filter=nsfwjs-plugin
          git clone https://github.com/AIGC-Yunzai/siliconflow-plugin.git ./plugins/siliconflow-plugin
          pnpm install --filter=siliconflow-plugin
          git clone https://gitee.com/tu-zhengxiong0925/help-plugin.git ./plugins/help-plugin
          sudo apt-get install -y fonts-wqy-zenhei
          sudo apt-get install -y fontconfig
          fc-cache -fv

      # 7. 安装依赖
      - name: Install dependencies
        run: |
          cd yunzai/
          npm install -g pnpm
          pnpm install -P

      # 8. 启动 Yunzai Bot
      - name: Start Yunzai Bot with pm2
        run: |
          cd yunzai/
          pm2 start app.js --name yunzai-bot

      # 9. 监听 5小时45分钟
      - name: Sleep for 5 hours and 45 minutes
        run: |
          sleep 20700 # 5小时45分钟 = 20700秒

      # 10. 完成后可执行的下一步
      - name: Continue to next step
        run: |
          echo "监听结束，执行下一步"
          # 设置全局用户名
          cd yunzai/
          git config --global user.name "Jyf0214"
          git config --global user.email "169313142+Jyf0214@users.noreply.github.com"
          git add .
          git commit -m "Initial commit"
          git push

