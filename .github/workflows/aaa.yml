        run: |
          echo "å¼€å§‹ä½¿ç”¨ pigz å¤šçº¿ç¨‹æµå¼æ‰“åŒ…å¹¶ä¸Šä¼ å¤‡ä»½..."
          # åœæ­¢ chroot ç¯å¢ƒä¸­çš„æ‰€æœ‰ pm2 æœåŠ¡
          sudo chroot ${{ env.CHROOT_DIR }} bash -c 'command -v pm2 && pm2 stop all' || true
          
