  LOOPHOLE_WEBDAV_HOSTNAME: ${{ secrets.LOOPHOLE_WEBDAV_HOSTNAME }}
  LOOPHOLE_NAPCAT_HOSTNAME: ${{ secrets.LOOPHOLE_NAPCAT_HOSTNAME }}
  NAPCATUSER: ${{ secrets.NAPCATUSER }}
  NAPCATPASS: ${{ secrets.NAPCATPASS }}
  B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
  B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
  B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}
  B2_DOWNLOAD_URL: ${{ secrets.B2_DOWNLOAD_URL }}

jobs:
  build-and-run-all:
    name: "Run All Services (Fixed Cache Path v8)"
    runs-on: ubuntu-latest
    steps:
      - name: 1. æ£€å‡ºå·¥ä½œæµä»£ç 
        uses: actions/checkout@v4

      - name: 2. æœ€å¤§åŒ–è¿è¡Œå™¨ç£ç›˜ç©ºé—´
        run: sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY"

      - name: 3. å®‰è£…åŸºç¡€ç³»ç»Ÿä¾èµ–
        run: sudo apt-get update && sudo apt-get install -y debootstrap rclone pigz zstd jq

      - name: 4. è®¾ç½® Python ç¯å¢ƒ
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 5. å…‹éš† Python åº”ç”¨ä»“åº“
        run: git clone https://x-access-token:${{ env.PAT }}@github.com/Jyf0214/chatgpt-on-wechat.git

      # [ä¿®æ­£] ç¼“å­˜ä¸€ä¸ªç‹¬ç«‹çš„ã€ä¸è¢«åˆ é™¤çš„ç›®å½•
      - name: 6. ç¼“å­˜ Python ä¾èµ– (Pip)
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: ./python_libs
          key: ${{ runner.os }}-pip-deps-${{ hashFiles('./chatgpt-on-wechat/requirements.txt', './chatgpt-on-wechat/requirements-optional.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-deps-

      - name: 7. âš¡ï¸ å¹¶è¡Œå‡†å¤‡ï¼šæ¢å¤Chroot & å®‰è£…ä¾èµ– & å®‰è£…NodeJS
        id: prepare_all
        run: |
          CHROOT_LOG=$(mktemp); NODE_LOG=$(mktemp); PYTHON_LOG=$(mktemp)
          
          # --- å¹¶è¡Œä»»åŠ¡ A: æ¢å¤æˆ–åˆ›å»º Chroot ç¯å¢ƒ ---
          (
            echo "--- [å¹¶è¡ŒA] å¼€å§‹: æ¢å¤/åˆ›å»º Chroot ç¯å¢ƒ..."; set -eo pipefail
            sudo mkdir -p ${{ env.CHROOT_DIR }}
            rclone config create ${{ env.B2_REMOTE_NAME }} b2 account "${{ env.B2_KEY_ID }}" key "${{ env.B2_APPLICATION_KEY }}" download_url "${{ env.B2_DOWNLOAD_URL }}"
            B2_FULL_PATH="${{ env.B2_REMOTE_NAME }}:${{ env.B2_BUCKET_NAME }}/${{ env.B2_REMOTE_PATH }}"
            LATEST_BACKUP_FILENAME=$(rclone lsjson ${B2_FULL_PATH}/ | jq -r '[.[] | select(.Name | test("minisys_backup_.*\\.tar\\.(zst|gz)$"))] | sort_by(.ModTime) | .[-1].Name' 2>/dev/null)
            if [[ -n "$LATEST_BACKUP_FILENAME" && "$LATEST_BACKUP_FILENAME" != "null" ]]; then
                LOCAL_BACKUP_PATH="/tmp/backup.archive"
                rclone copyto "${B2_FULL_PATH}/${LATEST_BACKUP_FILENAME}" ${LOCAL_BACKUP_PATH} ${{ env.RCLONE_FLAGS }}
                if [[ "${LATEST_BACKUP_FILENAME}" == *.zst ]]; then unzstd -c ${LOCAL_BACKUP_PATH} | sudo tar -xpf - -C ${{ env.CHROOT_DIR }}; else pigz -dc ${LOCAL_BACKUP_PATH} | sudo tar -xpf - -C ${{ env.CHROOT_DIR }}; fi
                rm -f ${LOCAL_BACKUP_PATH}; echo "restored=true" > /tmp/chroot_status
            else
              sudo debootstrap --variant=minbase jammy ${{ env.CHROOT_DIR }} http://archive.ubuntu.com/ubuntu/
              echo "restored=false" > /tmp/chroot_status
            fi; echo "--- [å¹¶è¡ŒA] âœ… å®Œæˆ: Chroot ç¯å¢ƒå‡†å¤‡å°±ç»ª ---"
          ) > ${CHROOT_LOG} 2>&1 &; CHROOT_PID=$!

          # --- å¹¶è¡Œä»»åŠ¡ B: å®‰è£… Node.js å’Œ PM2 ---
          (
            echo "--- [å¹¶è¡ŒB] å¼€å§‹: å®‰è£… Node.js & PM2..."; curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs; sudo npm install -g pm2
            echo "--- [å¹¶è¡ŒB] âœ… å®Œæˆ: Node.js & PM2 å®‰è£…å®Œæ¯• ---"
          ) > ${NODE_LOG} 2>&1 &; NODE_PID=$!

          # --- å¹¶è¡Œä»»åŠ¡ C: å®‰è£… Python ä¾èµ– ---
          (
            echo "--- [å¹¶è¡ŒC] å¼€å§‹: å®‰è£… Python ä¾èµ–..."; cd chatgpt-on-wechat; python -m pip install --upgrade pip
            # [ä¿®æ­£] å°†ä¾èµ–å®‰è£…åˆ°å·¥ä½œåŒºæ ¹ç›®å½•ä¸‹çš„ python_libs æ–‡ä»¶å¤¹
            pip install -r requirements-optional.txt --target ../python_libs || true
            pip install -r requirements.txt --target ../python_libs || true
            echo "--- [å¹¶è¡ŒC] âœ… å®Œæˆ: Python ä¾èµ–å®‰è£…å®Œæ¯• ---"
          ) > ${PYTHON_LOG} 2>&1 &; PYTHON_PID=$!
          
          echo "â³ ç­‰å¾…æ‰€æœ‰å¹¶è¡Œå‡†å¤‡ä»»åŠ¡å®Œæˆ..."; FAIL=0
          wait ${CHROOT_PID} || { echo "âŒ [å¹¶è¡ŒA] Chroot ä»»åŠ¡å¤±è´¥!"; FAIL=1; }
          wait ${NODE_PID} || { echo "âŒ [å¹¶è¡ŒB] Node.js ä»»åŠ¡å¤±è´¥!"; FAIL=1; }
          wait ${PYTHON_PID} || { echo "âŒ [å¹¶è¡ŒC] Python ä»»åŠ¡å¤±è´¥!"; FAIL=1; }
          echo "--- è¯¦ç»†æ—¥å¿— ---"; echo "--- Chroot Log ---"; cat ${CHROOT_LOG}; echo "--- Node.js Log ---"; cat ${NODE_LOG}; echo "--- Python Log ---"; cat ${PYTHON_LOG}
          if [[ $FAIL -eq 1 ]]; then echo "ä¸€ä¸ªæˆ–å¤šä¸ªå‡†å¤‡ä»»åŠ¡å¤±è´¥ï¼Œç»ˆæ­¢å·¥ä½œæµã€‚"; exit 1; fi
          echo "âœ… æ‰€æœ‰å‡†å¤‡ä»»åŠ¡æˆåŠŸå®Œæˆ!"; CHROOT_STATUS=$(cat /tmp/chroot_status); echo "restored=${CHROOT_STATUS}" >> $GITHUB_OUTPUT

      # [ä¿®æ­£] å¯åŠ¨åº”ç”¨æ—¶ï¼Œé€šè¿‡ PYTHONPATH æŒ‡å‘æ–°çš„ä¾èµ–åº“ç›®å½•
      - name: 8. å¯åŠ¨ Python åº”ç”¨
        run: |
          echo "å¯åŠ¨ Python åº”ç”¨ (ä½¿ç”¨ä½äº python_libs çš„ä¾èµ–)..."
          cd chatgpt-on-wechat
          export PYTHONPATH=${{ github.workspace }}/python_libs
          pm2 start "python3 app.py" --name "python-app"
          pm2 ls

      - name: 9. æŒ‚è½½è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿ
        run: |
          MNT_DIR=${{ env.CHROOT_DIR }}
          sudo mount -t proc proc "${MNT_DIR}/proc"; sudo mount -o bind /dev "${MNT_DIR}/dev"; sudo mount -o bind /dev/pts "${MNT_DIR}/dev/pts"; sudo mount -o bind /sys "${MNT_DIR}/sys"

      - name: 10. [å¢å¼º] æ¸…ç†ä¸æ›´æ–° Chroot
        if: steps.prepare_all.outputs.restored == 'true'
        run: |
          echo "--- å¼€å§‹æ·±åº¦æ¸…ç† Chroot ç¯å¢ƒ ---"
          sudo chroot ${{ env.CHROOT_DIR }} /bin/bash -c "apt-get clean -y&&apt-get autoclean -y&&apt-get autoremove -y&&rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /root/.cache /root/.npm"
          
          echo "--- è‡ªåŠ¨æ›´æ–° Chroot å†…çš„ OpenList ---"
          sudo tee ${{ env.CHROOT_DIR }}/tmp/update_openlist.sh > /dev/null << 'EOF'
          #!/usr/bin/env bash
          set -e; cd /root; apt-get update >/dev/null && apt-get install -y curl jq >/dev/null
          LATEST_TAG=$(curl -s https://api.github.com/repos/OpenListTeam/OpenList/releases/latest|jq -r '.tag_name'|head -1)
          ARCH=amd64; TARBALL="openlist-linux-${ARCH}.tar.gz"; DOWNLOAD_URL="https://github.com/OpenListTeam/OpenList/releases/download/${LATEST_TAG}/${TARBALL}"
          wget -qO "${TARBALL}" "${DOWNLOAD_URL}"; TMP_DIR=$(mktemp -d); trap "rm -rf ${TMP_DIR}" EXIT
          tar -zxf "${TARBALL}" -C "${TMP_DIR}"; mv "${TMP_DIR}/openlist" ./openlist; chmod +x ./openlist; rm -f "${TARBALL}"
          echo "âœ… OpenList å·²æ›´æ–°è‡³ ${LATEST_TAG}"; EOF
          sudo chmod +x ${{ env.CHROOT_DIR }}/tmp/update_openlist.sh; sudo chroot ${{ env.CHROOT_DIR }} /tmp/update_openlist.sh

      - name: 11A. [è‡ªåŠ¨åŒ–è·¯å¾„] å¯åŠ¨ Chroot å†…æœåŠ¡
        if: >
          steps.prepare_all.outputs.restored == 'true' &&
          ( github.event_name == 'schedule' || (github.event.inputs.run_startup_script == 'true' && github.event.inputs.enable_ssh == 'false') )
        env:
          RUNTIME_MINUTES: ${{ github.event.inputs.create_backup_on_finish == 'true' && 300 || 350 }}
        run: |
          sudo tee ${{ env.CHROOT_DIR }}/tmp/startup.sh > /dev/null << 'EOF'
          #!/bin/bash
          set -e
          export RUN_LAUNCHER='${{ github.event.inputs.run_launcher || (github.event_name == 'schedule' && 'true') }}'
          export RUN_REDIS='${{ github.event.inputs.run_redis || (github.event_name == 'schedule' && 'true') }}'
          export RUN_YUNZAI='${{ github.event.inputs.run_yunzai || (github.event_name == 'schedule' && 'true') }}'
          export RUN_LOOPHOLE_WEBDAV='${{ github.event.inputs.run_loophole_webdav || (github.event_name == 'schedule' && 'true') }}'
          export RUN_OPENLIST='${{ github.event.inputs.run_openlist || (github.event_name == 'schedule' && 'true') }}'
          export RUN_CHMLFRP='${{ github.event.inputs.run_chmlfrp || (github.event_name == 'schedule' && 'true') }}'
          export ENABLE_NAPCAT_TUNNEL='${{ github.event.inputs.enable_napcat_tunnel || 'false' }}'
          export LOOPHOLE_WEBDAV_USER='${{ env.LOOPHOLE_WEBDAV_USER }}'; export LOOPHOLE_WEBDAV_PASS='${{ env.LOOPHOLE_WEBDAV_PASS }}'; export LOOPHOLE_WEBDAV_HOSTNAME='${{ env.LOOPHOLE_WEBDAV_HOSTNAME }}'; export LOOPHOLE_NAPCAT_HOSTNAME='${{ env.LOOPHOLE_NAPCAT_HOSTNAME }}'; export NAPCATUSER='${{ env.NAPCATUSER }}'; export NAPCATPASS='${{ env.NAPCATPASS }}'
          export PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/root/node_modules/.bin
          HOME_DIR="/root"
          if ! command -v pm2 &> /dev/null; then npm install -g pm2; fi
          pm2 flush && find \${HOME_DIR} -name "*.log" -type f -delete
          if [[ "\$RUN_LAUNCHER" == "true" ]]; then [ -f "\${HOME_DIR}/launcher.sh" ] && (cd "\${HOME_DIR}" && pm2 start ./launcher.sh --name "launcher"); fi
          if [[ "\$RUN_REDIS" == "true" ]]; then command -v redis-server &> /dev/null && redis-server --daemonize yes; fi
          if [[ "\$RUN_YUNZAI" == "true" ]]; then [ -d "\${HOME_DIR}/Yunzai" ] && (cd "\${HOME_DIR}/Yunzai" && pm2 start app.js --name "yunzai-app"); fi
          if [[ "\$RUN_LOOPHOLE_WEBDAV" == "true" ]]; then if [ -f "\${HOME_DIR}/loophole/loophole" ]; then cd "\${HOME_DIR}/loophole"; pm2 start ./loophole --name "loophole-webdav" -- webdav ~ -u "\${LOOPHOLE_WEBDAV_USER}" -p "\${LOOPHOLE_WEBDAV_PASS}" --hostname "\${LOOPHOLE_WEBDAV_HOSTNAME}"; if [[ "\$ENABLE_NAPCAT_TUNNEL" == "true" ]]; then pm2 start ./loophole --name "loophole-http" -- http 6099 --hostname "${LOOPHOLE_NAPCAT_HOSTNAME}" --basic-auth-username "${NAPCATUSER}" --basic-auth-password "${NAPCATPASS}"; fi; fi; fi
          if [[ "\$RUN_OPENLIST" == "true" ]]; then [ -f "\${HOME_DIR}/openlist" ] && (cd "\${HOME_DIR}" && pm2 start ./openlist --name "openlist-server" -- server); fi
          if [[ "\$RUN_CHMLFRP" == "true" ]]; then [ -f "\${HOME_DIR}/ChmlFrp/frpc" ] && (cd "\${HOME_DIR}/ChmlFrp" && pm2 start ./frpc --name "chml-frp" -- -c frpc.ini); fi
          pm2 save && pm2 ls
          EOF
          sudo chmod +x ${{ env.CHROOT_DIR }}/tmp/startup.sh; sudo chroot ${{ env.CHROOT_DIR }} /tmp/startup.sh
          echo "ğŸš€ æœåŠ¡å·²å¯åŠ¨ã€‚å·¥ä½œæµå°†æš‚åœ ${RUNTIME_MINUTES} åˆ†é’Ÿ..."; sleep ${RUNTIME_MINUTES}m; echo "â³ è§„å®šè¿è¡Œæ—¶é—´å·²åˆ°ã€‚"

      - name: 11B. [æ‰‹åŠ¨è°ƒè¯•è·¯å¾„] å¯ç”¨ SSH
        if: github.event.inputs.enable_ssh == 'true'
        uses: lhotari/action-upterm@v1
        with: { limit-access-to-actor: true, wait-timeout-minutes: 350 }

      - name: 12. å¸è½½è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿ
        if: always()
        run: sudo umount -l "${{ env.CHROOT_DIR }}/dev/pts" || true; sudo umount -l "${{ env.CHROOT_DIR }}/dev" || true; sudo umount -l "${{ env.CHROOT_DIR }}/proc" || true; sudo umount -l "${{ env.CHROOT_DIR }}/sys" || true

      - name: 13. âš¡ï¸ [æé€Ÿ] åˆ›å»ºç‰ˆæœ¬åŒ–å¤‡ä»½ (zstd-19)
        if: success() && !cancelled() && github.event.inputs.create_backup_on_finish == 'true'
        run: |
          echo "--- 1. ä½¿ç”¨ zstd-19 åˆ›å»ºå¤‡ä»½å¹¶ä¸Šä¼ è‡³ B2 ---"
          sudo chroot ${{ env.CHROOT_DIR }} bash -c 'command -v pm2 && pm2 stop all' || true
          pm2 stop python-app || true
          rclone config create ${{ env.B2_REMOTE_NAME }} b2 account "${{ env.B2_KEY_ID }}" key "${{ env.B2_APPLICATION_KEY }}"
          TIMESTAMP=$(date -u +'%Y%m%d-%H%M%S')
          NEW_BACKUP_FILE="${{ env.BACKUP_PREFIX }}${TIMESTAMP}.tar.zst"
          B2_FULL_PATH="${{ env.B2_REMOTE_NAME }}:${{ env.B2_BUCKET_NAME }}/${{ env.B2_REMOTE_PATH }}"
          EXCLUDE_OPTS="--exclude='./tmp' --exclude='./var/tmp' --exclude='./root/.cache' --exclude='./var/cache' --exclude='./var/log'"
          sudo tar -c ${EXCLUDE_OPTS} -f - -C ${{ env.CHROOT_DIR }} . | zstd -T0 -19 -c | rclone rcat ${B2_FULL_PATH}/${NEW_BACKUP_FILE} ${{ env.RCLONE_FLAGS }}
          echo "âœ… æ–°å¤‡ä»½ä¸Šä¼ æˆåŠŸã€‚"
          echo "--- 2. æ¸…ç† B2 ä¸Šçš„æ—§å¤‡ä»½ (ä¿ç•™3ä¸ªæœ€æ–°) ---"
          FILES_TO_DELETE=$(rclone lsjson ${B2_FULL_PATH}/ | jq -r '[.[] | select(.Name | test("minisys_backup_.*\\.tar\\.(zst|gz)$"))] | sort_by(.ModTime) | .[:-3][] | .Name' 2>/dev/null)
          if [[ -n "$FILES_TO_DELETE" && "$FILES_TO_DELETE" != "null" ]]; then
            for file_name in $FILES_TO_DELETE; do rclone deletefile "${B2_FULL_PATH}/${file_name}"; done
            echo "âœ… æ—§å¤‡ä»½æ¸…ç†å®Œæ¯•ã€‚"
          else echo "æ— éœ€æ¸…ç†ã€‚"; fi

      - name: 14. æ¸…ç†è¿è¡Œå™¨æ®‹ç•™æ–‡ä»¶
        if: always()
        run: |
          echo "--- å¼€å§‹æ¸…ç†è¿è¡Œå™¨ç¯å¢ƒ ---"
          sudo rm -rf ${{ env.CHROOT_DIR }}
          # python_libs ç›®å½•è¢«ä¿ç•™ï¼Œä»¥ä¾¿ç¼“å­˜æ“ä½œ
          rm -rf chatgpt-on-wechat
          sudo npm cache clean --force || true
          pip cache purge || true
          echo "âœ… è¿è¡Œå™¨æ¸…ç†å®Œæˆã€‚"