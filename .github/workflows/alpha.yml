      run_startup_script: { description: 'ğŸš€ [æ ¸å¿ƒ] æ˜¯å¦è‡ªåŠ¨æ‰§è¡ŒChrootå†…çš„æœåŠ¡å¯åŠ¨è„šæœ¬?', required: true, type: boolean, true }
