      - name: 5. å…‹éš† Python åº”ç”¨ä»“åº“
        run: git clone https://x-access-token:${{ env.PAT }}@github.com/Jyf0214/chatgpt-on-wechat.git

      - name: 6. ç¼“å­˜ Python ä¾èµ– (Pip)
