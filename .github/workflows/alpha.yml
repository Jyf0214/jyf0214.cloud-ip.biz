          echo "âœ… æ–°å¤‡ä»½ä¸Šä¼ æˆåŠŸã€‚æ¸…ç†æ—§å¤‡ä»½..."; rclone delete --min-age 24h ${B2_FULL_PATH}/ --include "${{ env.BACKUP_PREFIX }}*" 

