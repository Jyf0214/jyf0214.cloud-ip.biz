          if [[ "${RUN_OPENLIST}" == "true" ]]; then (cd "${HOME_DIR}" && pm2 start ./openlist --name "openlist-server" -- server) || echo "-> è­¦å‘Š: openlist æœªæ‰¾åˆ°ã€‚"; fi
          if [[ "${RUN_CHMLFRP}" == "true" ]]; then (cd "${HOME_DIR}/ChmlFrp" && pm2 start ./frpc --name "chml-frp" -- -c frpc.ini) || echo "-> è­¦å‘Š: frpc æœªæ‰¾åˆ°ã€‚"; fi
          pm2 save && pm2 ls
          EOF
          sudo chmod +x ${{ env.CHROOT_DIR }}/tmp/startup.sh
          # å°†å¤–éƒ¨å˜é‡ä½œä¸ºå‚æ•°ä¼ é€’ç»™ chroot å†…çš„è„šæœ¬
          sudo chroot ${{ env.CHROOT_DIR }} bash -c "export RUN_LAUNCHER='${{ github.event.inputs.run_launcher }}' ...; /tmp/startup.sh"
          echo "ğŸš€ æœåŠ¡å·²æ ¹æ®å¼€å…³å¯åŠ¨ã€‚å·¥ä½œæµå°†æš‚åœ ${RUNTIME_MINUTES} åˆ†é’Ÿ..."
          sleep ${RUNTIME_MINUTES}m

      - name: 8B. [è°ƒè¯•è·¯å¾„] å¯ç”¨ SSH
        # åœ¨ 'enable_ssh' æˆ– 'no_cache' æ¨¡å¼ä¸‹å‡å¯ç”¨
        if: github.event.inputs.enable_ssh == 'true' || github.event.inputs.no_cache == 'true'
        uses: lhotari/action-upterm@v1
        with:
