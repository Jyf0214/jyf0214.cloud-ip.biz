  # --- WebDAV å†·å¯åŠ¨å¤‡ä»½é…ç½® (ä»…åœ¨B2æ— å¤‡ä»½æ—¶ä½œä¸ºä¸€æ¬¡æ€§å›è¿æº) ---
  WEBDAV_REMOTE_PATH: "backup"
