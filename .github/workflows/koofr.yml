# ä½œä¸šå®šä¹‰
jobs:
  build-and-debug:
    # è¿è¡Œç¯å¢ƒ
    runs-on: ubuntu-latest

    # ä½œä¸šæ­¥éª¤
    steps:
      - name: 1. æœ€å¤§åŒ–è¿è¡Œå™¨ç£ç›˜ç©ºé—´ (Maximize runner disk space)
        run: |
          echo "æ¸…ç†å‰ï¼Œåˆå§‹ç£ç›˜ç©ºé—´ï¼š"
          df -h /
          echo "å¼€å§‹æ¸…ç†é¢„è£…è½¯ä»¶ä»¥é‡Šæ”¾ç©ºé—´..."
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY"
          echo "âœ… æ¸…ç†å®Œæˆï¼Œå½“å‰å¯ç”¨ç©ºé—´ï¼š"
          df -h /

      - name: 2. å®‰è£…æ‰€éœ€ä¾èµ– (Install dependencies)
        run: |
          echo "æ­£åœ¨å®‰è£… debootstrap, rclone å’Œ pigz (ç”¨äºå¤šçº¿ç¨‹å‹ç¼©)..."
          sudo apt-get update
          sudo apt-get install -y debootstrap rclone pigz
          echo "âœ… ä¾èµ–å®‰è£…å®Œæ¯•ã€‚"

      - name: 3. æ¢å¤å¤‡ä»½ (B2ä¼˜å…ˆ) æˆ–åˆ›å»ºæ–°ç³»ç»Ÿ
        id: restore_or_create
        env:
          WEBDAV_URL: ${{ secrets.WEBDAV_URL }}
          WEBDAV_USER: ${{ secrets.WEBDAV_USER }}
          WEBDAV_PASS: ${{ secrets.WEBDAV_PASS }}
        run: |
          sudo mkdir -p ${{ env.CHROOT_DIR }}
          if [[ "${{ github.event.inputs.use_cache }}" == "true" ]]; then
            # --- B2 æ¢å¤é€»è¾‘ (ä¸»è·¯å¾„) ---
            echo "æ­£åœ¨é…ç½® rclone for Backblaze B2..."
            rclone config create ${{ env.B2_REMOTE_NAME }} b2 account "${{ env.B2_ACCOUNT_ID }}" key "${{ env.B2_ACCOUNT_KEY }}"
            
            echo "ğŸ” æ­£åœ¨æ£€æŸ¥ Backblaze B2 ä¸Šçš„æœ€æ–°å¤‡ä»½..."
            LATEST_B2_BACKUP=$(rclone lsf ${{ env.B2_REMOTE_NAME }}:${{ env.B2_BUCKET_NAME }}/${{ env.B2_BACKUP_DIR }} | grep '${{ env.BACKUP_PREFIX }}' | sort -r | head -n 1)

            if [[ -n "${LATEST_B2_BACKUP}" ]]; then
              echo "âœ… åœ¨ B2 ä¸Šå‘ç°æœ€æ–°å¤‡ä»½: ${LATEST_B2_BACKUP}"
              B2_BACKUP_PATH="${{ env.B2_REMOTE_NAME }}:${{ env.B2_BUCKET_NAME }}/${{ env.B2_BACKUP_DIR }}/${LATEST_B2_BACKUP}"
              
              MAX_RETRIES=3
              for ((i=1; i<=MAX_RETRIES; i++)); do
                echo "ğŸ”„ (ç¬¬ ${i}/${MAX_RETRIES} æ¬¡å°è¯•) æ­£åœ¨ä» B2 æµå¼æ¢å¤ç³»ç»Ÿ..."
                if rclone cat "${B2_BACKUP_PATH}" | pigz -dc | sudo tar -xpf - -C ${{ env.CHROOT_DIR }}; then
                  echo "âœ… B2 å¤‡ä»½æ¢å¤æˆåŠŸã€‚"
                  echo "restored=true" >> $GITHUB_OUTPUT
                  break
                fi
                if [[ ${i} -lt ${MAX_RETRIES} ]]; then
                  echo "âš ï¸ ç¬¬ ${i} æ¬¡æ¢å¤å¤±è´¥ã€‚å°†åœ¨ 10 ç§’åé‡è¯•..."
                  sleep 10
                else
                  echo "âŒ ä» B2 æ¢å¤å¤šæ¬¡å¤±è´¥ã€‚"
                fi
              done
            else
              echo "â„¹ï¸ B2 ä¸­æœªå‘ç°ä»»ä½•å¤‡ä»½ã€‚"
            fi

            # --- WebDAV æ¢å¤é€»è¾‘ (ä»…å½“B2æ¢å¤å¤±è´¥æˆ–ä¸ºç©ºæ—¶è§¦å‘) ---
            if [[ ! -f "$GITHUB_OUTPUT" || $(grep -c "restored=true" "$GITHUB_OUTPUT") -eq 0 ]]; then
              echo "ğŸ¤” B2 ä¸­æ— å¯ç”¨å¤‡ä»½ï¼Œæ­£åœ¨å°è¯•ä» WebDAV å›è¿åˆå§‹å¤‡ä»½..."
              rclone config create webdav webdav url="${WEBDAV_URL}" vendor=other user="${WEBDAV_USER}" pass="${WEBDAV_PASS}"
              
              if rclone lsf webdav:${WEBDAV_REMOTE_PATH}/${WEBDEV_BACKUP_FILE} > /dev/null; then
                echo "âœ… åœ¨ WebDAV ä¸Šå‘ç°å¯ç”¨å¤‡ä»½ï¼Œæ­£åœ¨æ¢å¤..."
                # ä½¿ç”¨ä¸´æ—¶æ–‡ä»¶ç¡®ä¿å®Œæ•´æ€§å’Œå¯è¿ç§»æ€§
                sudo rclone copy webdav:${WEBDAV_REMOTE_PATH}/${WEBDEV_BACKUP_FILE} /tmp/
                
                if sudo pigz -dc /tmp/${WEBDEV_BACKUP_FILE} | sudo tar -xpf - -C ${{ env.CHROOT_DIR }}; then
                  echo "âœ… WebDAV å¤‡ä»½æ¢å¤æˆåŠŸã€‚"
                  echo "restored=true" >> $GITHUB_OUTPUT
                  
                  echo "ğŸš€ æ­£åœ¨å°†æ­¤åˆå§‹å¤‡ä»½è¿ç§»åˆ° Backblaze B2..."
                  TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
                  B2_NEW_FILENAME="${{ env.BACKUP_PREFIX }}${TIMESTAMP}.tar.gz"
                  cat /tmp/${WEBDEV_BACKUP_FILE} | rclone rcat ${{ env.B2_REMOTE_NAME }}:${{ env.B2_BUCKET_NAME }}/${{ env.B2_BACKUP_DIR }}/${B2_NEW_FILENAME} --progress
                  echo "âœ… åˆå§‹å¤‡ä»½å·²ä¸Šä¼ åˆ° B2ï¼Œæ–‡ä»¶åä¸º: ${B2_NEW_FILENAME}"
                else
                  echo "âš ï¸ WebDAV å¤‡ä»½æ–‡ä»¶ä¼¼ä¹å·²æŸåï¼Œå°†åˆ›å»ºå…¨æ–°ç³»ç»Ÿã€‚"
                fi
                sudo rm -f /tmp/${WEBDEV_BACKUP_FILE}
              else
                echo "âš ï¸ WebDAV ä¸­ä¹Ÿæœªå‘ç°å¤‡ä»½ã€‚"
              fi
            fi
          fi

          # --- åˆ›å»ºå…¨æ–°ç³»ç»Ÿ (æœ€åé˜²çº¿) ---
          if [[ ! -f "$GITHUB_OUTPUT" || $(grep -c "restored=true" "$GITHUB_OUTPUT") -eq 0 ]]; then
            echo "â„¹ï¸ æ‰€æœ‰ç¼“å­˜é€‰é¡¹å‡æ— æ•ˆã€‚å°†åˆ›å»ºå…¨æ–°ç³»ç»Ÿ..."
            sudo debootstrap --variant=minbase jammy ${{ env.CHROOT_DIR }} http://archive.ubuntu.com/ubuntu/
            echo "restored=false" >> $GITHUB_OUTPUT
          fi

      - name: 4. æŒ‚è½½è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿåˆ° Chroot ç¯å¢ƒ (Mount virtual filesystems)
        run: |
          echo "æ­£åœ¨æŒ‚è½½è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿ..."
          MNT_DIR=${{ env.CHROOT_DIR }}
          sudo mount -t proc proc "${MNT_DIR}/proc"
          sudo mount -o bind /dev "${MNT_DIR}/dev"
          sudo mount -o bind /dev/pts "${MNT_DIR}/dev/pts"
          sudo mount -o bind /sys "${MNT_DIR}/sys"
          echo "âœ… è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿå·²æŒ‚è½½ã€‚"

      - name: 5. æ¸…ç† Chroot ç¯å¢ƒç©ºé—´ (Clean chroot environment)
        run: |
