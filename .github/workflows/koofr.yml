          sudo chroot ${{ env.CHROOT_DIR }} /bin/bash -c " \
            echo '  -> æ­£åœ¨æ¸…ç† apt ç¼“å­˜...'; \
            apt-get clean -y > /dev/null 2>&1; \
            rm -rf /var/lib/apt/lists/*; \
            echo '  -> æ­£åœ¨æ¸…ç†ä¸´æ—¶æ–‡ä»¶...'; \
            rm -rf /tmp/* /var/tmp/*; \
            echo '  -> æ­£åœ¨æ¸…ç† /root ç›®å½•ä¸‹çš„ç¼“å­˜...'; \
            rm -rf /root/.cache; \
            echo 'âœ… Chroot ç¯å¢ƒæ¸…ç†å®Œæˆã€‚'"

      - name: 6A. [è‡ªåŠ¨åŒ–è·¯å¾„] æ¸…ç†å¹¶å¯åŠ¨æœåŠ¡ (Automated Path - Cleanup and Run Services)
        if: steps.restore_or_create.outputs.restored == 'true' && github.event.inputs.run_startup_script == 'true'
        run: |
          echo "âœ… è¿›å…¥è‡ªåŠ¨åŒ–è¿è¡Œæ¨¡å¼..."
          
          sudo tee ${{ env.CHROOT_DIR }}/tmp/startup.sh > /dev/null <<EOF
          #!/bin/bash
          export PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/root/node_modules/.bin
          HOME_DIR="/root"

          echo "--- [Chroot ç¯å¢ƒå†…] å¼€å§‹æ‰§è¡Œè‡ªåŠ¨åŒ–å¯åŠ¨ä»»åŠ¡ ---"
          
          if ! command -v pm2 &> /dev/null; then
              echo "  -> PM2 æœªå®‰è£…ï¼Œå°†ä½¿ç”¨ npm å…¨å±€å®‰è£…..."
              npm install -g pm2
          fi
          
          echo "1. æ­£åœ¨æ¸…ç†æ—§çš„æ—¥å¿—æ–‡ä»¶..."
          pm2 flush
          find \${HOME_DIR} -name "*.log" -type f -delete
          echo "  -> æ—¥å¿—å·²æ¸…ç†ã€‚"

          echo "2. æ­£åœ¨å°è¯•ä½¿ç”¨ PM2 å¯åŠ¨ launcher.sh..."
          if [ -f "\${HOME_DIR}/launcher.sh" ]; then
              cd "\${HOME_DIR}"
              pm2 start ./launcher.sh --name "launcher" --output /dev/null --error /dev/null || pm2 restart "launcher"
          else
              echo "  -> è­¦å‘Š: \${HOME_DIR}/launcher.sh æœªæ‰¾åˆ°ï¼Œè·³è¿‡ã€‚"
          fi
          
          echo "3. æ­£åœ¨å¯åŠ¨ Redis æœåŠ¡å™¨..."
          if command -v redis-server &> /dev/null; then
              redis-server --daemonize yes
          else
              echo "  -> è­¦å‘Š: redis-server å‘½ä»¤æœªæ‰¾åˆ°ï¼Œè·³è¿‡ã€‚"
          fi
          
          echo "4. æ­£åœ¨å°è¯•å¯åŠ¨ Yunzai-Bot..."
          YUNZAI_DIR="\${HOME_DIR}/Yunzai"
          if [ -d "\${YUNZAI_DIR}" ]; then
              cd "\${YUNZAI_DIR}"
              pm2 start app.js --name "yunzai-app" || pm2 restart "yunzai-app"
          else
              echo "  -> è­¦å‘Š: ç›®å½• \${YUNZAI_DIR} æœªæ‰¾åˆ°ï¼Œè·³è¿‡ã€‚"
          fi

          echo "5. æ­£åœ¨å°è¯•å¯åŠ¨ loophole æœåŠ¡..."
          LOOPHOLE_APP="\${HOME_DIR}/loophole/loophole"
          if [ -f "\${LOOPHOLE_APP}" ]; then
              cd "\${HOME_DIR}/loophole"
              # å¯åŠ¨ loophole webdav
              pm2 start ./loophole --name "loophole-webdav" -- \
                webdav ~ -u "${{ env.LOOPHOLE_WEBDAV_USER }}" -p "${{ env.LOOPHOLE_WEBDAV_PASS }}" --hostname "${{ env.LOOPHOLE_WEBDAV_HOSTNAME }}"
              
              # å¯åŠ¨ loophole http
              pm2 start ./loophole --name "loophole-http" -- \
                http 6099 --hostname "${{ env.LOOPHOLE_NAPCAT_HOSTNAME }}"
          else
              echo "  -> è­¦å‘Š: \${LOOPHOLE_APP} æœªæ‰¾åˆ°ï¼Œè·³è¿‡ã€‚"
          fi

          echo "6. æ­£åœ¨å°è¯•å¯åŠ¨ openlist server..."
          OPENLIST_APP="\${HOME_DIR}/openlist"
          if [ -f "\${OPENLIST_APP}" ]; then
              echo "  -> æ‰¾åˆ° \${OPENLIST_APP}ï¼Œæ­£åœ¨å¯åŠ¨æœåŠ¡..."
              cd "\${HOME_DIR}"
              pm2 start ./openlist --name "openlist-server" -- server
          else
              echo "  -> è­¦å‘Š: \${OPENLIST_APP} æœªæ‰¾åˆ°ï¼Œè·³è¿‡ã€‚"
          fi

          echo "7. æ­£åœ¨å°è¯•å¯åŠ¨ ChmlFrp æœåŠ¡..."
          FRPC_APP="\${HOME_DIR}/ChmlFrp/frpc"
          if [ -f "\${FRPC_APP}" ]; then
              echo "  -> æ‰¾åˆ° \${FRPC_APP}ï¼Œæ­£åœ¨å¯åŠ¨æœåŠ¡..."
              cd "\${HOME_DIR}/ChmlFrp"
              pm2 start ./frpc --name "chml-frp" -- -c frpc.ini
          else
              echo "  -> è­¦å‘Š: \${FRPC_APP} æœªæ‰¾åˆ°ï¼Œè·³è¿‡ã€‚"
          fi
          
          echo "--- [Chroot ç¯å¢ƒå†…] æ‰€æœ‰å¯åŠ¨ä»»åŠ¡å·²æ´¾å‘ï¼Œæ­£åœ¨ä¿å­˜PM2è¿›ç¨‹åˆ—è¡¨ ---"
          pm2 save
          pm2 ls
          EOF

          echo "èµ‹äºˆå¯åŠ¨è„šæœ¬æ‰§è¡Œæƒé™å¹¶æ‰§è¡Œ..."
          sudo chmod +x ${{ env.CHROOT_DIR }}/tmp/startup.sh
          sudo chroot ${{ env.CHROOT_DIR }} /tmp/startup.sh

          echo "ğŸš€ æœåŠ¡å·²å¯åŠ¨ï¼Œå·¥ä½œæµå°†åœ¨æ­¤æš‚åœ ${{ env.RUN_DURATION_MINUTES }} åˆ†é’Ÿ..."
          sleep $(( ${{ env.RUN_DURATION_MINUTES }} * 60 ))
          echo "â³ è§„å®šè¿è¡Œæ—¶é—´å·²åˆ°ã€‚"

      - name: 6B. [æ‰‹åŠ¨è°ƒè¯•è·¯å¾„] å¯ç”¨ Upterm SSH ä¼šè¯ (Manual Path - Enable SSH Session)
        if: github.event.inputs.enable_ssh == 'true'
        uses: lhotari/action-upterm@v1
