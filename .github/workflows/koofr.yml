            echo "âœ… å‘ç° B2 å¤‡ä»½: ${LATEST_B2_BACKUP}ã€‚å°†å¸¦é‡è¯•æœºåˆ¶è¿›è¡Œä¸‹è½½..."
            B2_FILE_PATH="${{ env.B2_REMOTE_NAME }}:${{ env.B2_BUCKET_NAME }}/${{ env.B2_BACKUP_DIR }}/${LATEST_B2_BACKUP}"
            
            # å¸¦3æ¬¡é‡è¯•çš„ä¸‹è½½å¾ªç¯
            success=false
            for i in {1..3}; do
              echo "  -> å°è¯•ç¬¬ $i æ¬¡ä¸‹è½½..."
              if rclone cat "${B2_FILE_PATH}" --b2-download-url "${{ env.B2_DOWNLOAD_URL }}" --progress | pigz -dc | sudo tar -xpf - -C ${{ env.CHROOT_DIR }}; then
                echo "âœ… B2 å¤‡ä»½æ¢å¤æˆåŠŸã€‚"
                success=true
