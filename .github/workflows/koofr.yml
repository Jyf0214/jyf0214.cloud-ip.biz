      - name: 3. [B2] æ¢å¤å¤‡ä»½æˆ–åˆ›å»ºæ–°ç³»ç»Ÿ (Restore from B2 or Create)
        id: restore_or_create
        env:
          WEBDAV_URL: ${{ secrets.WEBDAV_URL }}
          WEBDAV_USER: ${{ secrets.WEBDAV_USER }}
          WEBDAV_PASS: ${{ secrets.WEBDAV_PASS }}
        run: |
          sudo mkdir -p ${{ env.CHROOT_DIR }}
          
          # å¦‚æœç”¨æˆ·ç¦ç”¨äº†ç¼“å­˜ï¼Œåˆ™ç›´æ¥åˆ›å»ºæ–°ç³»ç»Ÿ
          if [[ "${{ github.event.inputs.use_cache }}" == "false" ]]; then
            echo "â„¹ï¸ ç”¨æˆ·é€‰æ‹©ä¸ä½¿ç”¨ç¼“å­˜ã€‚å°†åˆ›å»ºå…¨æ–°ç³»ç»Ÿ..."
            sudo debootstrap --variant=minbase jammy ${{ env.CHROOT_DIR }} http://archive.ubuntu.com/ubuntu/
            echo "restored=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "ğŸ” ç”¨æˆ·é€‰æ‹©å¯ç”¨ç¼“å­˜ã€‚æ­£åœ¨é…ç½® rclone for B2..."
          rclone config create ${{ env.B2_REMOTE_NAME }} b2 \
            account "${{ env.B2_ACCOUNT_ID }}" \
