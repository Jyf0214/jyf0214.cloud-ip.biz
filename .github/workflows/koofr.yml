    - name: é…ç½® rclone ğŸ”‘
      run: |
        # é…ç½®æ–‡ä»¶ä¸­ä¾æ—§ä¸åŒ…å«ä»»ä½• "pass" å­—æ®µ
        cat > $RCLONE_CONFIG <<EOF
        [koofr]
