          echo "âœ… è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿå·²å…¨éƒ¨å¸è½½ã€‚"

      - name: 8. [B2] å¤‡ä»½ç³»ç»Ÿç¯å¢ƒåˆ° Backblaze B2 (Backup to B2)
        # ä»…åœ¨å·¥ä½œæµæœªè¢«å–æ¶ˆæ—¶æ‰§è¡Œ
        if: ${{ !cancelled() }}
        run: |
          echo "å‡†å¤‡å¤‡ä»½åˆ° Backblaze B2..."
          
          # åœæ­¢ chroot ç¯å¢ƒä¸­çš„æ‰€æœ‰ pm2 æœåŠ¡ä»¥ä¿è¯æ•°æ®ä¸€è‡´æ€§
          echo "  -> æ­£åœ¨åœæ­¢ Chroot ç¯å¢ƒä¸­çš„ PM2 æœåŠ¡..."
          sudo chroot ${{ env.CHROOT_DIR }} bash -c 'command -v pm2 && pm2 stop all' || true
          
          # é…ç½® rclone (å¦‚æœä¹‹å‰çš„æ­¥éª¤å¤±è´¥å¯èƒ½éœ€è¦é‡æ–°é…ç½®)
          rclone config create ${{ env.B2_REMOTE_NAME }} b2 \
            account "${{ env.B2_ACCOUNT_ID }}" \
            key "${{ env.B2_ACCOUNT_KEY }}"

          # åˆ›å»ºå¸¦æ—¶é—´æˆ³çš„æ–°å¤‡ä»½æ–‡ä»¶å
          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          NEW_BACKUP_FILE="${{ env.BACKUP_PREFIX }}${TIMESTAMP}.tar.gz"
          
          echo "ğŸš€ å¼€å§‹ä½¿ç”¨ pigz å¤šçº¿ç¨‹æµå¼æ‰“åŒ…å¹¶ä¸Šä¼ å¤‡ä»½: ${NEW_BACKUP_FILE}"
          sudo tar -cpf - -C ${{ env.CHROOT_DIR }} . | pigz -c | rclone rcat \
            ${{ env.B2_REMOTE_NAME }}:${{ env.B2_BUCKET_NAME }}/${{ env.B2_BACKUP_DIR }}/${NEW_BACKUP_FILE} --progress
          echo "âœ… å¤‡ä»½ä¸Šä¼ æˆåŠŸã€‚"
          
          echo "ğŸ§¹ å¼€å§‹æ‰§è¡Œå¤‡ä»½ä¿ç•™ç­–ç•¥ (ä¿ç•™æœ€æ–°çš„ ${{ env.BACKUP_RETENTION_COUNT }} ä¸ª)..."
          # åˆ—å‡ºæ‰€æœ‰å¤‡ä»½æ–‡ä»¶ï¼ŒæŒ‰åç§°æ’åºï¼ˆå› æ—¶é—´æˆ³æ ¼å¼ï¼Œå³æŒ‰æ—¶é—´æ’åºï¼‰ï¼Œè·³è¿‡æœ€æ–°çš„Nä¸ªï¼Œç„¶ååˆ é™¤å…¶ä½™çš„
          rclone lsf ${{ env.B2_REMOTE_NAME }}:${{ env.B2_BUCKET_NAME }}/${{ env.B2_BACKUP_DIR }} | \
            grep "${{ env.BACKUP_PREFIX }}" | \
            sort -r | \
            sed -n '${{ env.BACKUP_RETENTION_COUNT }},$p' | \
            while read -r file_to_delete; do
              if [[ -n "$file_to_delete" ]]; then
                echo "  -> æ­£åœ¨åˆ é™¤æ—§å¤‡ä»½: $file_to_delete"
                rclone deletefile ${{ env.B2_REMOTE_NAME }}:${{ env.B2_BUCKET_NAME }}/${{ env.B2_BACKUP_DIR }}/"$file_to_delete"
              fi
            done
          
          echo "âœ… å¤‡ä»½æ¸…ç†å®Œæˆã€‚"