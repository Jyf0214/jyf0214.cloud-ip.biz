            rm -rf /tmp/* /var/tmp/*; \
            echo '  -> æ­£åœ¨æ¸…ç† /root ç›®å½•ä¸‹çš„ç¼“å­˜...'; \
            rm -rf /root/.cache; \
            echo 'âœ… Chroot ç¯å¢ƒæ¸…ç†å®Œæˆã€‚'"

      - name: 6A. [è‡ªåŠ¨åŒ–è·¯å¾„] æ¸…ç†å¹¶å¯åŠ¨æœåŠ¡ (Automated Path - Cleanup and Run Services)
        if: steps.restore_or_create.outputs.restored == 'true' && github.event.inputs.run_startup_script == 'true'
        run: |
          echo "âœ… è¿›å…¥è‡ªåŠ¨åŒ–è¿è¡Œæ¨¡å¼..."
          
          sudo tee ${{ env.CHROOT_DIR }}/tmp/startup.sh > /dev/null <<EOF
          #!/bin/bash
          export PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/root/node_modules/.bin
          HOME_DIR="/root"

          echo "--- [Chroot ç¯å¢ƒå†…] å¼€å§‹æ‰§è¡Œè‡ªåŠ¨åŒ–å¯åŠ¨ä»»åŠ¡ ---"
          
          if ! command -v pm2 &> /dev/null; then
