          fi
          
          echo "4. æ­£åœ¨å°è¯•å¯åŠ¨ Yunzai-Bot..."
          YUNZAI_DIR="\${HOME_DIR}/Yunzai"
          if [ -d "\${YUNZAI_DIR}" ]; then
