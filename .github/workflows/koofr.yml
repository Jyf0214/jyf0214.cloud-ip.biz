      - name: 3. å®‰è£…å…¨éƒ¨æ‰€éœ€ä¾èµ–
        run: sudo apt-get update && sudo apt-get install -y debootstrap rclone pigz zstd jq

      - name: 4. è®¾ç½®è¿è¡Œå™¨çš„ Node.js å’Œ Python ç¯å¢ƒ
        uses: actions/setup-node@v3
