          echo "ğŸ”„ æ­£åœ¨æ£€æŸ¥ Backblaze B2 ä¸Šçš„æœ€æ–°å¤‡ä»½..."
          # è·å– B2 ä¸­æœ€æ–°çš„å¤‡ä»½æ–‡ä»¶
          LATEST_B2_BACKUP=$(rclone lsf ${{ env.B2_REMOTE_NAME }}:${{ env.B2_BUCKET_NAME }}/${{ env.B2_BACKUP_DIR }} --b2-download-url "${{ env.B2_DOWNLOAD_URL }}" | grep "${{ env.BACKUP_PREFIX }}" | sort -r | head -n 1)
          
