      - name: 7. å¸è½½ Chroot ç¯å¢ƒçš„è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿ (Unmount virtual filesystems)
        if: always()
        run: |
          echo "ä¼šè¯ç»“æŸã€‚ä¸ºå®‰å…¨å¤‡ä»½ï¼Œæ­£åœ¨å¸è½½æ‰€æœ‰è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿ..."
          MNT_DIR=${{ env.CHROOT_DIR }}
          sudo umount -l "${MNT_DIR}/dev/pts" || true
          sudo umount -l "${MNT_DIR}/dev" || true
          sudo umount -l "${MNT_DIR}/proc" || true
          sudo umount -l "${MNT_DIR}/sys" || true
          echo "âœ… è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿå·²å…¨éƒ¨å¸è½½ã€‚"

      - name: 8. å¤‡ä»½ç³»ç»Ÿç¯å¢ƒåˆ° Backblaze B2 å¹¶æ¸…ç†æ—§å¤‡ä»½
        if: ${{ !cancelled() }}
        run: |
          echo "æ­£åœ¨åœæ­¢ chroot ç¯å¢ƒä¸­çš„æ‰€æœ‰ pm2 æœåŠ¡..."
          sudo chroot ${{ env.CHROOT_DIR }} bash -c 'command -v pm2 && pm2 stop all' || true
          
          echo "æ­£åœ¨é…ç½® rclone for Backblaze B2..."
          rclone config create ${{ env.B2_REMOTE_NAME }} b2 account "${{ env.B2_ACCOUNT_ID }}" key "${{ env.B2_ACCOUNT_KEY }}"

          echo "å¼€å§‹ä½¿ç”¨ pigz å¤šçº¿ç¨‹æµå¼æ‰“åŒ…å¹¶ä¸Šä¼ å¤‡ä»½åˆ° B2..."
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          NEW_BACKUP_FILENAME="${{ env.BACKUP_PREFIX }}${TIMESTAMP}.tar.gz"
          B2_UPLOAD_PATH="${{ env.B2_REMOTE_NAME }}:${{ env.B2_BUCKET_NAME }}/${{ env.B2_BACKUP_DIR }}/${NEW_BACKUP_FILENAME}"
          
          sudo tar -cpf - -C ${{ env.CHROOT_DIR }} . | pigz -c | rclone rcat "${B2_UPLOAD_PATH}" --progress
          echo "âœ… æ–°å¤‡ä»½ ${NEW_BACKUP_FILENAME} å·²ä¸Šä¼ è‡³ B2ã€‚"

          echo "æ­£åœ¨æ‰§è¡Œå¤‡ä»½æ¸…ç†ç­–ç•¥ (ä¿ç•™æœ€æ–°çš„ ${{ env.BACKUP_RETENTION_COUNT }} ä¸ª)..."
          BACKUP_FILES_TO_DELETE=$(rclone lsf ${{ env.B2_REMOTE_NAME }}:${{ env.B2_BUCKET_NAME }}/${{ env.B2_BACKUP_DIR }} | grep '${{ env.BACKUP_PREFIX }}' | sort | head -n -${{ env.BACKUP_RETENTION_COUNT }})

          if [[ -n "${BACKUP_FILES_TO_DELETE}" ]]; then
            echo "å°†è¦åˆ é™¤ä»¥ä¸‹æ—§å¤‡ä»½:"
            echo "${BACKUP_FILES_TO_DELETE}"
            echo "${BACKUP_FILES_TO_DELETE}" | while read -r file; do
              rclone deletefile ${{ env.B2_REMOTE_NAME }}:${{ env.B2_BUCKET_NAME }}/${{ env.B2_BACKUP_DIR }}/"$file"
            done
            echo "âœ… æ—§å¤‡ä»½æ¸…ç†å®Œæ¯•ã€‚"
          else
            echo "â„¹ï¸ æ— éœ€æ¸…ç†æ—§å¤‡ä»½ã€‚"
          fi
          echo "âœ… å¤‡ä»½åŠæ¸…ç†æµç¨‹æ‰§è¡Œå®Œæ¯•ã€‚"