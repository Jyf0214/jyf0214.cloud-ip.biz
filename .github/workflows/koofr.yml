                sleep 5
              fi
            done

            if ! $success; then
              echo "âŒ ä» B2 æ¢å¤å¤‡ä»½å½»åº•å¤±è´¥ï¼å°†å°è¯•åˆ›å»ºå…¨æ–°ç³»ç»Ÿã€‚"
              sudo debootstrap --variant=minbase jammy ${{ env.CHROOT_DIR }} http://archive.ubuntu.com/ubuntu/
              echo "restored=false" >> $GITHUB_OUTPUT
            else
              echo "restored=true" >> $GITHUB_OUTPUT
            fi
            
          else
            echo "âš ï¸ åœ¨ B2 æœªå‘ç°å¤‡ä»½ã€‚å°†å°è¯•ä»æ—§çš„ WebDAV è¿ç§»..."
            rclone config create webdav webdav url="${WEBDAV_URL}" vendor=other user="${WEBDAV_USER}" pass="${WEBDAV_PASS}"
            
            if rclone lsf webdav:${WEBDAV_REMOTE_PATH}/${WEBDAV_BACKUP_FILE} > /dev/null; then
              echo "âœ… å‘ç° WebDAV å¤‡ä»½ã€‚æ­£åœ¨ä½¿ç”¨å®ƒæ¥â€œæ’­ç§â€ç³»ç»Ÿ..."
              rclone cat webdav:${WEBDAV_REMOTE_PATH}/${WEBDAV_BACKUP_FILE} | pigz -dc | sudo tar -xpf - -C ${{ env.CHROOT_DIR }}
              echo "âœ… WebDAV å¤‡ä»½å·²æ¢å¤ã€‚åœ¨å·¥ä½œæµç»“æŸæ—¶ï¼Œæ­¤ç³»ç»ŸçŠ¶æ€å°†è¢«ä¸Šä¼ åˆ° B2ã€‚"
              echo "restored=true" >> $GITHUB_OUTPUT
            else
              echo "âš ï¸ WebDAV ä¸Šä¹Ÿæœªå‘ç°å¤‡ä»½ã€‚å°†è‡ªåŠ¨è½¬ä¸ºåˆ›å»ºæ–°ç³»ç»Ÿ..."
              sudo debootstrap --variant=minbase jammy ${{ env.CHROOT_DIR }} http://archive.ubuntu.com/ubuntu/
              echo "restored=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: 4. æŒ‚è½½è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿåˆ° Chroot ç¯å¢ƒ (Mount virtual filesystems)
        run: |
